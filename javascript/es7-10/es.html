<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function promiseFn(){
      return new Promise((res, rej) => {
        setTimeout(() => {
          res('get result = 1500');
        }, 2000);
        setTimeout(() => {
          rej('promise erroring');
        }, 1000);
      })
    }
    // async function tt(){
    //   const res = await promiseFn();
    //   console.log('异步代码执行完毕', res);
    // }

    async function tt(){
      const res = await promiseFn().catch(err => {
        console.log('继续执行错误后的代码', err);
      });
      console.log('异步代码执行完毕', res);
    }
    tt();
</script>
</body>
</html>
