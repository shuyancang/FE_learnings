<!DOCTYPE html>

<body>
  <script>
    const arr = [1, 2, 3, 4, 5, 6];
    const itorator = function(){
      const len = arr.length;
      let index = 0;
      return {
        hasNext: function(){
          return index < len;
        },
        next: function(){
          const data = arr[index++];
          return data;
        },
      }
    }
  </script>
</body>
