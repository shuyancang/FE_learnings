<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <template id="pack-player">
    <div>
      <img src="./imgs/05pack.jpg" />
      <p>0 / 15</p>
    </div>
  </template>
  <pack-player></pack-player>
  <script>
    class PackPlayer extends HTMLElement {
      constructor() {
        super()
        const player = document.querySelector('#pack-player')
        console.log(player.content) // document-fragment
        // 模板可以复用, 因此cloneNode, 而不是直接添加子元素。
        this.appendChild(player.content.cloneNode(true))
      }
    }
    customElements.define('pack-player', PackPlayer)
  </script>
</body>
</html>
