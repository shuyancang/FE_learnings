<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02lifeCycle</title>
</head>
<body>
  <script src="./base64.js"></script>
  <pack-image title="pack-player" text="text"></pack-image>
  <script>
    class PackImage extends HTMLElement {
      constructor() {
        super();
        const container = document.createElement('div')
        const image = document.createElement('img')
        image.src = `data:image/jpeg;base64, ${img0}`
        this.textInfo = document.createElement('p')
        this.textInfo.textContent = this.getAttribute('title')
        container.append(image, this.textInfo)
        this.appendChild(container)
      }
      static get observedAttributes(){
        console.log('???')
        return ['title', 'text']
      }
      connectedCallback(){ // 自定义元素第一次被连接到文档DOM时被调用
        console.log('connectedCallback')
      }
      disconnectedCallback(){ // 自定义元素与dom断开链接调用
        console.log('disconnectedCallback')
      }
      attributeChangedCallback(attrName, oldVal, newVal){ // 自定义元素属性change调用。
        console.log('attributeChangedCallback', attrName, oldVal, newVal)
        setInterval(() => {
          this.textInfo.textContent = `${Math.random()}`
        }, 3000)
      }
      adoptedCallback(){ // 自定义元素被移动到新文档时被调用
        console.log('adoptedCallback')
      }
    }
    customElements.define('pack-image', PackImage)
  </script>
</body>
</html>
