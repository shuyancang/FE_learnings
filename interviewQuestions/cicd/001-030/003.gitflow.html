  <script>
    // 对git flow 的了解
    /*
      1. 基于git的软件开发迭代模型
      2. 主分支master + develop; 辅助分支feature/release/hotfix

      3. feature分支基于devellop创建的开发功能分支, 合入dev, 用于跟踪功能平行开发
        release分支, 基于develop开发的分支, 包含计划所发布的软件功能, 通过所有测试, 最终合入dev和master
        hotfix分支, 基于master， 最终合入master和dev, 用于修复线上bug
    
    */
  </script>
