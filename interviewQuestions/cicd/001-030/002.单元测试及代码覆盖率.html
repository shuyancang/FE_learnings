<body>
  <script>
    // 单元测试与代码覆盖率

    /*
      1. 单元测试可以保障交付代码质量, 节省回归测试的时间

      2. 尽量以集成测试为主, 对少量难以被集成测试覆盖或需要分发的代码做单元测试, 也可以有少量的端到端的辅助测试。
        尽量不测试代码实现(很快失效), 比如断言变量，变量名发生变更时功能不会改变但测试并不通过; 
      
      3. 应该以用户视角测试程序, 而非上帝视角, 不要测试细节实现

      4. 测试框架与周边: jest 自带断言库, mock，覆盖率报告。

      5. jest自带测试报告, 但众多的项目分散在gitlab给查看报告带来麻烦, 需要考虑有一个集中的地方查看测试报告, 这里结合sonar和reportportal归集测试报告, 通过一个集中的地方查看所有项目的测试报告。
      sonar的代码扫描功能可以查看测试覆盖率等报告信息, reportportal可以查看测试执行率
    
    */
  </script>
</body>
</html>
