<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0
    }

    body {
        overflow: hidden;
        padding: 0 100px;
    }
    .main{
        width: 100%;
        height: 100%;
        background: blue;
        float: left;
    }
    .left{
        width:100px;
        height:100%;
        background: red;
        float: left;
        margin-left: -100%;
        position: relative;
        left: -100px;
    }
    .right{
        width: 100px;
        height: 100%;
        background: red;
        float: left;
        margin-left: -100px;
        position: relative;
        right: -100px;
    }
</style>
<div class="main">mainmainmainmainmainmainmainmainmainmainmainmainmainmainmainmainmainmainmainmainmainmainmain</div>
    <div class="left"></div>
    <div class="right"></div>
<div class="left"></div>
<div class="right"></div>
  <script>
    // 手动实现一个左右100px, 中间自适应的三列布局
    // 1双飞翼布局: 核心中间盒子margin100,两边100px的盒子分别使用float, 调节margin-left进行布局
    // 2圣杯布局: padding100px后中间盒子float, 两边盒子利用relative + float, 先浮动上去再移动位置
    // 3浮动: leftright浮动, main使用margin即可
    // 4position: absolute定位后, main使用margin即可
    // 5flex布局: 两边100px后，中间flex: 1
    // 6calc布局: 中间width=calc(100% - 200px)
  </script>
</body>
</html>
