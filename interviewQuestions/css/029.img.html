<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img</title>
</head>
<body>
  <script>
    // img是什么元素

    /*
      1. 行内元素, 但同时也是可替换元素
      2. 特性可设置宽高
      3. 默认在屏幕中空间与图片的实际像素一致
      4. 如果img的包裹元素也是inline元素, img的边界可以超出其父元素边界打到最大值或设定值为止; 且文档流中的img兄弟元素也不能遮盖img, 最常见的是a链接元素包裹img
      5. 行为上看img有类似于inline-block行为, 尽管确实是一个inline元素
    

      替换元素：浏览器根据元素标签属性来决定元素的具体展示内容(img-src, input-type, selct等)
      不可替换元素: 大多数的元素, 内容直接展示给用户端

      一般，替换元素都是行内元素，替换元素一般也有内在尺寸从而可以设定width和height
      
    */
  </script>
</body>
</html>
