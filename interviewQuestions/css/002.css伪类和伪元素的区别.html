<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS伪类和伪元素区别</title>
</head>
<body>
  <script>
    /*
      伪类
        用来选择DOM之外的信息, 不能被普通选择器选择的文档外的元素, 添加一些选择器的特殊效果(:hover, :active, :visited, :first-child)
        状态变化是非静态的, 所以元素达到某个状态可以获得伪类样式, 改变时又可以失去该样式;
        功能类似于class, 但是基于文档元素外的抽象, 因此叫做伪类
      伪元素
        DOM树没有定义的虚拟元素, 创建不存在于文档中的元素
        ::before, ::after, 选择的是元素指定的内容, 标识元素内容之前或之后的内容;
        伪元素控制的内容和元素没有差别, 但它只是基于元素的抽象, 不在文档中; 用于将特殊效果添加到某些选择器中
      
      区别: 
        表示方法不同 
          标识方法css2.1后规定伪类用单冒号, 伪元素用双冒号(同样也接受单冒号的伪元素);
          css2后新增的伪元素(::selection)应使用双冒号
          css3中伪元素修改为::开头, 浏览器对:开头的伪元素继续支持, 但规范建议以:开头
        定义不同
          伪类是类, 可添加类达到效果; 
          伪元素是元素, 须通过添加元素达到效果
        总结:
          伪类和伪元素都是标识文档树以外的"元素"
          伪类和伪元素分别用单冒号和双冒号标识
          区别在于如果没有伪元素或类, 是否需要添加元素才能达到效果, 需要: 伪元素; 不需要: 伪类
        
      相同: 都不出现在源文件和DOM树中(html源文件中看不到伪类和伪元素)
      
      伪类其实就是基于DOM元素产生的不同状态, 是DOM元素的某一特征
      伪元素能够创建在DOM中不存在的抽象对象, 而且这些抽象对象能够访问到
    */
  </script>
</body>
</html>
