<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型</title>
</head>
<body>
  <script>
    // 什么是盒子模型, 标准, 尺寸计算方式有哪些
    // 盒子模型: css基础设计模式, 所有web元素都可以作为一个盒模型, 有display, position, float, width, height, margin, padding, border等属性组合构成; css中主要由inline, inline-block, block, table, absolute position,  float等
    // 标准: 都是对web中元素尺寸计算的模型, W3C包括margin, border, padding, content且content部分不包含其他部分; IE与之不同的是content包含了padding和border
    // W3C中元素尺寸的计算方式 = content + padding + border + margin;
    // IE中元素尺寸的计算方式 = content + margin;
    // 设置方法 box-sizing: content-box; box-sizing: border-box
  </script>
</body>
</html>
