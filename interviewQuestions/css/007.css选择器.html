<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css选择器</title>
</head>
<body>
  <script>
    // 列举css选择器有哪些, 并至少写出三个Css选择器之间的区别, 使用场景
    /*
      1. 选择器: 相邻h1 + p; 子li > span; 后代li span; 通配符*;属性(a[rel="external"]); 伪类选择器
      2. 
        *所有元素选择;
        id选择器: 基于id定位
        类选择器.: 可定位多个元素, 样式修饰最常用的选择器
        后代选择器: 选择后代
        标签选择器: li, a ... 对html标签的选择
        相邻选择器+: 指定元素的直接后继元素
        子代选择器>: 指定元素的直接子元素
        兄弟选择器~: 指定元素的后续所有兄弟元素
        a[title]属性选择器: 对元素属性进行选择
        X:checked, :nth-child(n)伪类选择器 
    */
  </script>
</body>
</html>
