<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中间滚动布局</title>
  <style>
    html,
    body {
        padding: 0;
        margin: 0;
        height: 100%;
    }

    .header,
    .footer {
        position: absolute;
        width: 100%;
        height: 40px;
        line-height: 40px;
        text-align: center;
        background-color: chocolate;
    }

    .header {
        top: 0;
        left: 0;
    }

    .footer {
        bottom: 0;
        left: 0;
    }

    .main {
        width: 100%;
        position: absolute;
        top: 40px;
        left: 0;
        bottom: 40px;
        right: 0;
        background-color: cadetblue;
        overflow:auto;
        text-align:center;
    }
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">header</div>
    <div class="main">
        main
        <div style="height:2000px;"></div>
    </div>
    <div class="footer">footer</div>
  </div>
  <script>
    // 实现上下固定, 中间滚动布局
    // 1. flex; 容器100%高度撑满, 设置flex纵向排。子元素上下设置flex高度, 中间设置flex: 1且overflow: auto
    // 2. 绝对定位; 三个元素分别定为, 中间定为后设置好上下定位位置再进行overflew: auto即可
  </script>
</body>
</html>
