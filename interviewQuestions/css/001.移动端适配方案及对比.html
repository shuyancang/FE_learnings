<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动端适配方案及对比</title>
</head>
<body>
  <script>
    /*
      移动端适配方案具体时间及对比
      1. 媒体查询media queries
      2. flex
      3. rem + viewport
      4. vw, vh
      5. 百分比
    */
    
    /*
      1. 媒体查询: 使用@media查询设备宽度进行配置不同的css;
        优点: 灵活, 清晰, 方法简单成本低, 尤其是针对pc和移动端一体时; 便于修改; 响应式显示不同宽度下的样式;
        缺点: 代码臃肿维护不方便; 为兼顾大屏或高清设备会造成设备资源浪费尤其是图片; 为兼顾移动端和pc端损失特有交互方式
      2. flex布局
        原理: 高度定死, 宽度自适应, 像素使用px, 随着屏幕宽度变化页面跟着变化与pc流体布局类似, 在某个宽度需要调整时再使用响应式布局调整
      3. rem + viewport
        原理: 根据rem将页面放大dpr倍, 将viewport设置为1/dpr
        这样网页在设备内显示页面宽度等于逻辑像素大小, device-width=物理分辨率/(dpr * scale);
      4. rem:
        原理: rem为相对长度, 相对于根元素font-size的倍数, 可以根据屏幕宽度设置html的font-size, 在布局中使用rem布局, 以实现自适应; 
        优点: 兼容性好, 页面不会因为伸缩发生变形, 自适应效果更佳
        缺点: 
          不是纯css移动适应方案, 需要js脚本动态监听改变根元素大小, 有一定的js与css的耦合性, 且必须将font-size放在css样式之前;
          小数像素问题, 按照小数渲染可能出现取整后并不准确的效果
      5. vw
        优点: 纯css方案, 不存在脚本依赖; 相对rem的逻辑更加清晰简单
        缺点: 有一定的兼容性问题, 部分浏览器不支持, 宽高无法设限制;
      6. vw + rem方案
        rem与vw相关, 通过媒体查询调整font-size再,
      7. 百分比布局
        使用百分比定义宽度, 高度用px固定, 可根据实时尺寸进行调整, 尽可能适应各种分辨率, 使用min/max + width控制范围边界
        优点: 原理简单不存在兼容
        缺点: 
          如果屏幕尺寸跨度过大, 相对设计稿过大或过小屏幕不能正常显示, 或横竖屏切换下可能导致元素拉伸形变, 字体大小无法随屏幕大小发生变化
          设置盒子模型不同属性时, 百分比设置的参考元素不唯一, 容易使问题复杂
    */
  </script>
</body>
</html>
