<body>
  <script>
    // css预处理器, less
    /*
      预处理器: 
        可以使用变量, 基础的逻辑判断, 函数等基本技巧
        预处理器编译后输出还是标准的css样式

      解决的问题: 
        1. css语法无法嵌套, 导致很多重复选择器
        2. 没有变量和合理的复用机制，导致属性值难以维护
      
      常用规范：
        变量，嵌套语法，混入，@import， 运算，函数，继承等
      
      好处
        代码更整洁，易维护，代码量更少
        修改变量可更智能更轻松
        可复用代码块，节省大量代码空间
        css嵌套减少大量选择器，且结构清晰
        变量，混入大大提升样式的复用性
        额外的工具函数lighten，darken，mixin，loops等让css更像真正的编译语言
    
    */
  </script>
</body>
</html>
