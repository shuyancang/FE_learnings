<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .box{
      background-color: lightblue;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      position: relative;
    }
    .pos{
      width: 100px;
      height: 100px;
      background-color: yellowgreen;
      transform: skew(20deg, 20px);
    }
  </style>
  <div class="box">
    <div class="pos"></div>
  </div>
  <script>
    // 通过link进来的css会阻塞页面渲染么, js呢，如何解决

    /*
      1. link标签不阻塞DOM的解析和渲染，
        浏览器并行解析domtree 和 csstree，两者都解析完毕时才生成rendering tree.页面才会渲染.
        因此应该尽量减小引入样式文件的大小, 提高首屏加载速度
      2. script标签会阻塞dom的解析和渲染
        在阻塞的同时, 其他线程会解析文档的其余部分(预解析)；找出并加载需要通过网络加载的其他资源。因此通过这种方式，资源可以并行连接上加载从而提高总体速度。预解析不会修改解析出来的DOM树，指挥解析外部资源的引用

      优化：
        合理放置脚本位置
        预加载
        预解析
        延迟脚本加载（defer / async)
      
      总结：
        html代码中常常引入一些额外资源(css, 图片，js等)；
        图片和css需要通过网络下载或缓存加载，这些资源不阻塞html的解析；
        js解析中遇到script标签会停止html解析流程转而解析并执行js。(浏览器不知道js是否会影响html, 因此必然阻塞)
        script标签应放在合适的位置, 或使用async、defer来异步加载执行js
      
    */
  </script>
</body>
</html>
