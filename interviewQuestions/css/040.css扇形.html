    .shanxing {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background-color: yellow;
      }
      .sx1 {
        position: absolute;
        width: 200px;
        height: 200px;
        transform: rotate(0deg);
        clip: rect(
          0px,
          100px,
          200px,
          0px
        ); /*这个clip属性用来绘制半圆，在clip的rect范围内的内容显示出来，使用clip属性，元素必须是absolute的 */
        border-radius: 100px;
        background-color: #f00;
        /*-webkit-animation: an1 2s infinite linear; */
      }
      .sx2 {
        position: absolute;
        width: 200px;
        height: 200px;
        transform: rotate(0deg);
        clip: rect(0px, 100px, 200px, 0px);
        border-radius: 100px;
        background-color: #f00;
        /*-webkit-animation: an2 2s infinite linear;*/
      }
      /*绘制一个60度扇形*/
      .shanxing1 .sx1 {
        transform: rotate(-30deg);
      }
      .shanxing1 .sx2 {
        transform: rotate(-150deg);
      }

      /*绘制一个85度扇形*/
      .shanxing2 .sx1 {
        transform: rotate(-45deg);
      }
      .shanxing2 .sx2 {
        transform: rotate(-140deg);
      }

      /*绘制一个向右扇形，90度扇形*/
      .shanxing3 .sx1 {
        transform: rotate(45deg);
      }
      .shanxing3 .sx2 {
        transform: rotate(-45deg);
      }

      /*绘制一个颜色扇形 */
      .shanxing4 .sx1 {
        transform: rotate(45deg);
        background-color: #fff;
      }
      .shanxing4 .sx2 {
        transform: rotate(-45deg);
        background-color: #fff;
      }

      /*绘制一个不同颜色半圆夹角 */
      .shanxing5 .sx1 {
        transform: rotate(45deg);
        background-color: #f00;
      }
      .shanxing5 .sx2 {
        transform: rotate(-45deg);
        background-color: #0f0;
      }
  </style>
  <div class="box1"></div>
  <!-- <ul class='pie'>

    <h2>CSS之如何绘制任意角度的扇形</h2>
    <div>
      扇形制作原理，底部一个纯色原形， 里面2个相同颜色的半圆，可以是白色,
      内部半圆按一定角度变化，就可以产生出扇形效果
    </div>
    <div class="shanxing">
      <div class="sx1"></div>
      <div class="sx2"></div>
    </div>
    <div class="shanxing shanxing1">
      <div class="sx1"></div>
      <div class="sx2"></div>
    </div>
    <div class="shanxing shanxing2">
      <div class="sx1"></div>
      <div class="sx2"></div>
    </div>
    <div class="shanxing shanxing3">
      <div class="sx1"></div>
      <div class="sx2"></div>
    </div>
    <div class="shanxing shanxing4">
      <div class="sx1"></div>
      <div class="sx2"></div>
    </div>
    <div class="shanxing shanxing5">
      <div class="sx1"></div>
      <div class="sx2"></div>
    </div>
  <script>
    // 直角扇形1: 正方形一个边border-radius 100%即可。
    // 直角扇形2: 正方形4个边border-radius100%; 只显示一个即可
    // 任意角度三星3: 外一个方框, 内框半圆进行旋转切割
    // 任意角度扇形4: 一个圆形外框(overflow:hidden), 内部元素使用transform: skew调整角度后, 将位置定到外元素中心。
    // 任意角度扇形4: clip

    /*
      clip: 通过对元素进行剪切来控制元素的可显示区域, 只能在设置了position: absolute或fixed的元素上使用
      clip只接受三个不同属性clip: <shape> | auto | inherit
        shape函数功能, rect属性; auto默认值, 不剪切; inherit继承
      clip: rect(<top>, <right>, <bottom>, <left>) 可以设置为auto(剪切区域边缘与元素盒子边缘一致)或长度属性值(允许负值)
        rect值不能使用百分比
        动画过程中不能使用auto, 使用auto没有动画效果
    */
  </script>
