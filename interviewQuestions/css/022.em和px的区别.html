<body>
  <script>
    // em 和 px 的区别
    /*
      em： 相对长度，相对的是父元素字体的大小，如果一个元素父元素设置了em， 该元素大小会进行继续计算
      px: 绝对长度单位
      rem: 相对长度单位， 相对的是html根元素的默认字体大小，

      在缩放页面时，px无法调整那些使用它作为单位的字体按钮的大小；
      em的值不固定，继承父元素字体大小
      rem始终基于根元素
    
    */
  </script>
</body>
</html>
