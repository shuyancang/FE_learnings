<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css单位</title>
</head>
<body>
  <script>
    // CSS单位有哪些

    /* 相对单位
      em: 相对长度单位; 相对当前元素的字体尺寸
      ex: 依赖于英文字母x的高度
      ch: 数值0的宽度
      rem: 根元素的font-size
      vw: 视窗宽度
      vh: 视窗高度
      vmin: vw和vh中较小的那个
      vmax: vw和vh中较大的那个
      %: 百分比
    */
    /* 绝对单位
      px: 像素
      cm: 厘米
      mm: 毫米
      in: 英寸
      pt: point
      pc: pica
    */
  </script>
</body>
</html>
