<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css inherit initial unset区别</title>
</head>
<body>
  <script>
    // inherit：继承（每个css属性都有一个特性：默认继承，默认不继承）
    //   所有元素可继承visibility， cursor
    //   内联元素可继承letter-spacing，word-spacing，white-space，line-height，color，font，font-faminy，font-size，font-style，font-weight，text-decoration， text-transform
    //   块级元素可继承text-indent，text-align
    //   列表元素可继承list-style，list-style-type，list-style-position，list-style-image
    //   表格元素可继承：boder-collapse
    // initial： 设置为默认值，可作用于任何css样式
    // unset：不设置，但可理解为以上两个属性的结合，如果改属性是默认继承属性，该值等同于inherit，如果非继承则等同于initial(即优先继承，然后默认)
  </script>
</body>
</html>
