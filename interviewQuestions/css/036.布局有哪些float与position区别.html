<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 布局有什么方式, float和position有哪些区别。
    /*
      静态块级
      弹性布局flex
      网格布局grid
      自适应布局：访问设备多套样式适配
      响应式布局：媒体查询适配
      浮动布局float
      定位布局position

    */

    /*
      float
        会脱离文档流, 且随着分辨率和窗口尺寸变化而变化
        浮动后的元素如果是块级元素会占据块级元素的文本位置，但会与其背景边框重叠
        多个浮动不重叠
        会将块级元素和行内元素变为行内块元素
      position
        relative和static不脱离文档流
        absolut, fixed脱离文档流
        absolute根据父定位元素进行定位, fixed基于body定位
        absolute和fixed会触发BFC
        定位的优先级高于浮动
    */
  </script>
</body>
</html>
