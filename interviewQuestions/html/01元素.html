  <script>
    // 请说明 HTml 布局元素的分类有哪些？并描述每种布局元素的应用场景
    // 1. 行内-内联: span, a, string, input, textarea(本身属性display:inline)
    // 与其他内联元素从左往右一行显示, 不可直接控制宽高, 由其内容大小决定, 只能容纳其他行内元素(不能嵌套块级元素)
    // 2. 块级: div, h1-6, menu, ul, li, table, p, form(本身属性display: block)
    // 独占一行, 每个块级元素都占一行, 可以直接控制宽高, 在不设置宽度的情况下, 宽度为父元素宽度, 不设置高度的情况下, 高度为内容的高度
    // 行内块-内联块(inline-block): 不自动换行, 但可以设置宽高
  </script>
