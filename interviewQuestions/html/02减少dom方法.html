  <script>
    //  减少dom的方法, 一次性给你大量dom如何优化
    /* 减少dom的方法
       1. 适当使用伪元素
       2. 按需加载元素, 减少不必要的渲染
       3. 调整合理的标签语意, 尽量保证标签的组织性
    */
   /* 优化
    1. 如果需要操作dom可以考虑缓存dom, 避免每次操作前反复重新获取;
    2. 利用document.createDucumentFragment创建文档碎片节点, 创建虚拟的节点对象, 处理完成后一次性替换, 避免反复频繁修改dom的重绘重排(或者复制一个克隆元素, 在内存中操作, 再进行替换)
    3. innerHtml替代appendChild
    4. 可以考虑使用requestAnimationFrame把任何导致重绘的操作放到requestAnimationFrame内
    5. 模拟dom树创建virtualDom(字符串对象), 先将dom抽象为虚拟dom, 操作虚拟dom进行diff算法, 最终批量修改真实dom, 最大化避免重绘重排。

   */
  </script>
