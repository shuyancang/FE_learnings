<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语义化标签</title>
</head>
<body>
  <script>
    // 知道语义化么, 说说你理解的语义化, 如果是你平时怎么保证语义化, 说说你了解的html5语义化标签。
    /*
      页面布局的新标签, 在html书写中，可以根据不同的内容使用合适的标签进行开发，就是语义化
      编程中，语义是一段代码的含义，html语义元素清楚地向浏览器和开发者描述其意义
      优点: 对搜索引擎优化, 有良好的的语义和结构, 浏览器更容易抓取
    */
    /*
      新增语意元素: article, aside, details, figcaption, figure,footer, header, main, mark, nav, section
      语义化的优势: 
        便于其他开发者阅读代码, 直接通过标签明白模块作用和区别
        结构明确清晰, 更好的用户体验, 在css没有加载前也能有明确结构;
        img这一类无法加载图片情况下就有alt告知具体内容
        seo有利, 便于引擎爬虫理解, 与搜索引擎建立良好沟通
        方便其他设备阅读
    */
    /*
      如何语义化:
        标识不同位置的标签: header, nav, article, section, footer, aside
        标识元素作用的标签: a, abbr, address, audio, blockquote, caption, code, datalist, del, detail, ol, ul, figure, img, mark, p等

      注意: 
        em, strong, dfn, code, samp, kbd等, 虽然这些标签定义的文本大多呈现特殊的样式, 实际上标签有明确的语意
        如果在使用中只是为了实现某个样式而并不具有语意, 建议使用css
    */
  </script>
</body>
</html>
