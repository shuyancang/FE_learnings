    // function disorder(arr) => arr
    function disOrder(arr){
      return [...arr].sort(() => Math.random() - 0.5);
    }
    function disOrder(arr){
      const result = [...arr];
      arr.forEach((e, i) => {
        // 选择随机位置
        const randomIndex = parseInt(arr.length * Math.random());
        result[i] = arr[randomIndex];
        result[randomIndex] = arr[i];
      })
      return result;
    }
