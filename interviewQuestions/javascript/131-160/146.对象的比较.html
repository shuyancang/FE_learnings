<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 对象的比较
    /*
      1. 引用比较 使用 ===, ==, Object.is()都是直接比较两个对象引用地址是否相同
      2. 属性手动比较: 使用对象[属性] === 对象[属性]进行比较
      3. 对象key-value浅比较, 利用Object.keys()对对象的属性和值进行浅比较
      4. 对象key-value深比较, 对于value是对象时, 要对嵌套的对象继续进行递归的比较, 最终反馈结果。

      总结: 
        引用相等性用于判定操作数是否同一对象的实例;
        手动检查对象是否相等， 需要对属性值进行手动比较，当被比较的对象有很多属性在运行时确定的结构时，更好的方法是使用浅层比较；
        如果比较的对象嵌套，应使用深度比较。

    
    */
  </script>
</body>
</html>
