  <script>
    // 概述异步编程模型
    /*
      js执行模式分为两种: 同步, 异步, 常见异步编程方案有如下几种
      1. 回调函数(最基础): 简单易理解, 但阅读维护困难, 耦合性强, 流程难以追踪, 错误难以捕获, 
      2. 事件监听: 异步任务的执行不取决于代码的顺序而取决于事件是否发生;
        优点: 容易理解, 可绑定多个事件, 可指定多个回调, 可以去耦合有利于模块化;
        缺点: 程序事件驱动, 运行流程不清晰, 难以追踪主流程
      3. 观察者(发布订阅)模式:与事件监听类似, 但复杂系统如此使用容易导致消息中心混乱, 流程庞大
      4. Promise
      5. Generator
      6. async/await
         
    
    */
  </script>
