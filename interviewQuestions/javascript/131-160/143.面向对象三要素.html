  <script>
    // 面向对象的三要素
    /*
      1. 继承
        使用现有类所有功能, 在无需重写原来类的情况下对这些功能进行拓展
      2. 封装
        客观事物可以封装成抽象类, 类可以把自己的数据和方法让可信的类或对象操作, 不可信对象隐藏
      3. 多态
        一个类实例的相同方法在不同情况下有不同的表现形式. 多态机制是不同内部结构的对象可以共享相同的外部接口。
    
    
    */
  </script>
