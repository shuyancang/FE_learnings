  <script>
    // 说一下堆栈的区别, 垃圾回收是, 堆和栈的区别;
    /*
      1. 堆栈区别:
        栈: 
          操作系统自动分配释放, 存放函数的参数值, 局部变量值等;
          操作方法类似于数据结构中的栈;
          简单理解: 当定义一个变量时, 计算机在内存中开辟一块存储空间存放这个变量的值, 该空间就是栈, 栈中一般存放基本类型数据
          特点: 先进后出, 后进先出;
        
        堆: 
          一般是手动分配释放, 如果不释放在程序结束时可能由OS回收;
          分配方式类似于链表, 其实堆中一般存放变量是一些对象类是哪个数据
        
        储存大小区别:
          栈内存存储大小固定, 申请时系统自动分配空间, 运行效率较快, 但因为存储大小固定, 所以容易存储的大小超出存储容量, 导致栈溢出;
          堆内存大小不定, 是new分配的内存, 运行效率较低
        
        存储对象:
          栈内存储的是基本数据类型, 且按值访问, 因为栈是一块连续的内存区域, 以后进先出的原则存储调用, 因此是连续存储的。
          堆内存是高地址扩展的数据结构, 不连续的内存区域, 系统也是用链表来存储空闲的内存地址, 是不连续的。因为是记录的内存地址, 所以通过应用获取, 存储的以对象居多
        
        回收：
          栈的回收是系统控制实现
          堆的回收是人为控制, 程序结束后系统自动回收
        
      2. 垃圾回收中栈和堆的区别:
        栈内存中的数据只要运行结束, 直接回收
        堆内存中对象回收标准：是否可达,  在v8中, 先分配到新生代From, 如果不可达直接释放, 如果可达复制到To中, 然后将To和From互换. 当多次复制后没有回收就放入老生代, 进行标记回收。 之后将内存碎片进行整合放到一端。
    
    */
  </script>
