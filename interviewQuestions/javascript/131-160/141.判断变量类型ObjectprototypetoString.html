<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 判断一个变量的类型， Object.prototype.toString判断数据类型, Object.prototype.toString.call(Symbol)返回什么

    Object.prototype.toString.call(2); // '[object Number]'
    Object.prototype.toString.call('a'); // '[object String]'
    Object.prototype.toString.call(true); // '[object Boolean]'
    Object.prototype.toString.call(undefined); // '[object Undefined]'
    Object.prototype.toString.call(null); // '[object Null]'
    Object.prototype.toString.call(Symbol('123')); // '[object Symbol]'
    Object.prototype.toString.call({}); // '[object Object]'
    Object.prototype.toString.call([]); // '[object Array]'

    // 可以通过以上方法写出一个比typeof跟准确的类型判断函数:
    const getType  = function (obj) {
        const str = Object.prototype.toString.call(obj);
        return str.match(/\[object (.*?)\]/)[1].toLowerCase();
    }

    Object.prototype.toString.call(Symbol); // '[object Function]'


  </script>
</body>
</html>
