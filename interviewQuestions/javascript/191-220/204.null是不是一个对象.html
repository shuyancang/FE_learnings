<body>
  <script>
    // null是不是一个对象
    /*
      1. 基本类型是一种既不是对象也没有方法的数据, null属于基本类型中的一种, 是一个唯一值, 可以理解为不是对象

      2. null虽然是一个字面量, 但是他一般标识空。指向的是未指向的变量, 可以将null作为一个尚未创建的对象, 可以理解为: 没有任何属性和方法的空对象。

      因此, 可以根据类型理解为非对象, 也可以根据用途来理解为对象。
    */
  </script>
</body>
</html>
