    */

    function setter(obj, key, value){
      const keyList = key.split('.');
      let target = obj;
      for(let i = 0; i < keyList.length; i++){
        const cur = keyList[i];
        if (i === keyList.length - 1) {
          target[cur] = value;
        } else {
          target[cur] = target[cur] || {};
        }
        target = target[cur];
      }
    }

    // 使用reduce将obj进行层层处理同样可以实现。
