<body>
  <script>
    // 说说module.exports 和 exports区别, export 和 export default的区别

    // module.exports 和 exports 是nodejs的commonjs导出规范

    // export和export default是es6的导出方式

    /*
      commonjs: exports导出的是module.exports的引用。

      
      es6:
        export default只能导出一个变量, export可以导出多个;
        export导出的变量可以修改, 而export default不行。
      
        语法差异: export var/let/const a = 'abc'可以; 但不能够export default var a = 'abc';
    
    */
  </script>
</body>
</html>
