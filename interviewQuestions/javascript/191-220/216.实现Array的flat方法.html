<body>
  <script>
    // 实现Array.flat

    function _flat(arr){
      const res = [];
      for(let item of arr) {
        if(item instanceof Array) {
          res.push(_flat(item));
        } else {
          res.push(item);
        }
      }
      return res;
    }

    function _flat(arr){ // 栈方法
      const res = [];
      while(arr.length > 0){
        const lastItem = arr.pop();
        if (lastItem instanceof Array) {
          arr.push(...lastItem);
        } else {
          res.push(lastItem)
        }
      }
      return res.reverse();
    }
  </script>
