  <script>

    // 原生实现Object.create方法

    function _create(targetProto, defineProps){
      function TmpProto(){}
      TmpProto.prototype = targetProto;
      const res = new TmpProto();
      // if (targetProto) {
      //   res.constructor = TmpProto;
      // }
      if (defineProps){
        Object.defineProperties(res, defineProps);
      }
      return res;
    }
