<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 请列出你所知道的js内置对象, 说明用途

    /*
      全局的对象: 标准内置对象, 在全局作用域的对象。
      常用的五种内置对象: 
        encodeURI: 转义序列字符
        eval: 字符串当做js代码执行
        isFinite: 判断是否有限数值
        isNaN: 判断是否NaN
        parseInt: 字符串转为指定进制的整数
      
      标准内置对象分类: 
        值属性: Infinity, NaN, undefined, globalThis
        函数属性: eval(), uneval(), isFinite(), isNaN(), parseFloat(), decode, 
        基本对象: Function, Boolean, Symbol, Object
        错误对象: Error, RangeError, EvalError, InternalError, ReferenceError, TypeError
        数值和日期对象: Number, Date, BigInt, Math
        字符串: String, RegExp
        可索引集合对象: Array, Int8Array, Uint8Array, Int32Array, Float32Array
        键集合对象: Map, Set, WeakMap, WeakSet
        结构化数据结构: ArrayBuffer, JSON, Atomics, DataView
        控制抽象对象: Promise, Generator, AsyncFunction GeneratorFunction
        反射: Reflect, Proxy
        国际化: Intl
        WebAssembly
        其他: arguments
    */

  </script>
</body>
</html>
