  <script>
    // 描述页面为什么要做优化, 写出常用的页面优化实现方案

    /*
      1. 为什么要做优化: 
        页面性能问题对用户影响非常大, 加载时间每多一秒, 损失7%用户, 若页面加载时间超过8秒, 可能损失85%以上的用户。
        更好的代码质量，更快的运行数组，更少的卡涩
      
      2. 实现方案
        软件优化: 
          html优化: 布局优化, 减少空格, 不适用table布局, 尽量不用iframe;
          css优化: 能用css的尽量避免js, css压缩, css合并, 字体图标代替img, 开启css硬件加速(transform);
          js优化: 图片的预加载/懒加载/延迟加载; 音视频的使用时加载; 减少闭包; 减少DOM操作; js压缩;
          http优化: 更少的请求, 更合理的数据结构
          缓存: 充分利用浏览器的缓存机制, 适当缓存(304)静态资源;
        硬件优化: 但硬件的成本, 远高于软件
          负载均衡服务器;
          增加带宽


    
    */
  </script>
