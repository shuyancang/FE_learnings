<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // offsetWidth, clientWidth, offsetHeight, clientHeight区别; offsetTop, offsetLeft, scrollWidth, scrollHeight属性
    /*
      offset相关: offsetWidth, offsetHeight, offsetTop, offsetLeft
      client相关: clientWidth, clientHeight, clientTop, clientLeft
      scroll相关: scrollWidth, scrollHeight, scrollTop, scrollLeft

      1. 只读属性offset
        offsetHeight: 返回该元素的像素高度, 高度包含该元素的垂直内边距和边框, 且是一个整数, 不包含::before/after等伪元素高度, 如果元素被隐藏这返回0; ---> 如果需要浮点值, 使用element.getBoundingClientRect();
        offsetWidth: 同上;
        offsetLeft: 返回当前元素左边框外边缘到最近的已定位父级左边框内边缘的距离。(如果父级没有定位, 是到body左边的距离)
        offsetTop: 当前元素上边框外边缘到最近的定位父级上边框内边距的距离。(如果父级没有定位, 是到body上边的距离)
      2. client
        clientWidth: 元素内容的宽度, 左右padding
        clientHeight: 元素内容的高度, 上下padding
        clientTop: 上边框的宽度
        clientLeft: 左边框的宽度. 如果元素文本方向从右向左, 且由于内容溢出导致左边出现垂直滚动条, 则该属性滚动条宽度.clientLeft不包括左外边距和左内边距
      3. scroll
        scrollWidth: 宽度的测量方式与clientWidth相同, 包含元素的内边距但不包括边框, 外边距或垂直滚动条。 它还可以包括伪元素的宽度; 如果元素的内容不需要水平滚动条, 这scrollWidth = clientWidth
        scrollHeight: 同上
        scrollTop: 读取或设置元素内从层顶部到可视区域顶部的距离。
          注意: 
            scrollTop可被设置为任何整数值, 如果一个元素不能被滚动, 其scrollTop将被设置为0;
            scrollTop如果设置值小于0, 则设为0
            srcollTop设置超出这个容器可滚动的值, scrollTop将会被设置为最大值
            兼容写法scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop
    */
  </script>
</body>
</html>
