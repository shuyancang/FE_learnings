  <script>
    // 项目如何管理模块

    /*
      1. 可拓展性: 是否能够方便清晰的拓展一个模块
      2. 组件化: 多个页面间, 共有的大块代码, 可独立组成组件, 组件之间的小块公用代码可独立组成公共模块
      3. 可阅读性: 能快捷找到页面, 组件, 能快捷简单的看到 对应的功能, 函数作用
      4. 可移植性: 能轻松对项目架构进行升级, 移植某些页面. 组件. 模块
      5. 可重构性: 能够保证, 部分功能重构时, 不产生性的bug(所属功能足够独立, 互不耦合)
      6. 开发友好性: 较好的体验(相关文件同一文件夹, 命名规范等) 
      7. 协作性: 能尽量避免出现代码冲突文件覆盖
      8. 可交接性: 交接方便, 有说明文档(组件功能, 所需参数, 默认值, 输出信息)
      
      一般会从以下几点考证多项目间是否管理很好
      1. 组件化: 共用代码独立, 
      2. 版本化: 项目和引用都应当版本化管理, 应当符合semver语义化版本规范
      3. 统一性: 项目件尽量使用相同技术选型, ui框架, 脚手架, 开发工具, 构建工具, 测试库, 目录规范, 代码规范
      4. 文档化: 一定要有对应的开发文档, 引用文档.
    */
  </script>
</body>
</html>
