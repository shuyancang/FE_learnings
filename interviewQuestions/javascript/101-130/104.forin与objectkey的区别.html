  <script>
    // for in 与 Object.key的区别
    /*
      for in 用来枚举对象的属性, 会枚举对象原型链上的可枚举属性;
      Object.key可以返回指定对象的属性集合的数组, 不会枚举对象原型链上的属性
      在某些情况下, 以上对对象属性的遍历顺序, 可能随机。

      拓展: for of 支持遍历数组和类数组对象
      拓展: Object.entries 返回对象键值的二元数组;
    */
  </script>
