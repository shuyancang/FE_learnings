<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // js执行分为哪些阶段
    /*
      js执行分为两个阶段: 解析阶段, 运行阶段

      解析阶段: 词法分析 + 语法分析
      运行阶段: 预解析 + 运行.

      词法分析: 代码中分割为有意义的代码块, 称之为词法单元, 这些零散的单元组成一个词法单元流进行解析

      语法分析: 将词法单元流转换成一个抽象语法树

      预解析: js代码执行以前进行的解析工作，如var变量提升, function声明, 通过提升可以在声明函数体上进行调用, 变量也可以在赋值前进行输出。
    
    */
  </script>
</body>
</html>
