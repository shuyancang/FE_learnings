<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ajax提交和formData提交有什么区别
    // ajax更加复杂, 灵活, 庞大, 可以定义只有的表单键值对, 进行任意的预处理或编辑;
    // formdata是通过默认的浏览器生成键值对, 简单快捷, 但缺点是被收集的数据无法使用JSON.stringify转为json字符串进行直接解析(x-www-form-urlencoded默认content-type即可)
  </script>
</body>
</html>
