  <script>
    // 说说什么是死锁

    /*
      
      1. 概念;
        如果一组进程每一个进程在等待仅由该组进程中的其他进程才能引发的事件, 则该组进程是死锁;
        两个线程, 同时占用两个资源, 又在等待对方解放锁;

        死锁的必要条件:
          互斥条件- 一个资源每次只能被一个进程使用;
          请求与保持条件: 一个进程阴请求资源而阻塞时, 对已获得的资源保持不放;
          不剥夺条件: 进程已获得的资源在未使用之前，不能强行剥夺
          循环等待条件：资源的循环等待关系

      2. 处理
        预防：破坏是个必要条件中的一个或多个。
          
        避免：资源动态分配中，用某种方式防止系统进入不安全状态
        检测：及时发现，解脱程序

      3. 防止出现死锁的办法：
          破坏请求和保持条件：一次性的申请所有资源。之后不再申请资源，如果不满足资源条件则得不到资源分配。只获得初期资源运行，之后将运行完的资源释放，请求新的资源；
          破坏不可抢占条件：某一进程获得某种不可抢占资源，提出新的资源申请，若不能满足则释放所有资源，需要在重新申请
          破坏循环等待条件：对资源进行排号，按照递增顺序请求资源，若进程获得序号高的资源想要获取序号低的资源，需要先释放序号高的资源。

      4. 解除办法：
        抢占资源：从一个或多个进程中抢占足够数量的资源，分配给死锁进程
        终止撤销进程： 将一个或多个死锁进程终止，直至破坏循环。
      
    
    */
  </script>
