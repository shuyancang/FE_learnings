  <script>
    // 介绍中介者模式

    /*
      1. 定义: 
        用来降低多个对象和类之间的通信复杂性, 提供一个中介类, 处理不同类之间的通信, 支持松耦合使代码易于维护;
        中介者模式集中相关对象间复杂的沟通和控制方式

        意图: 一个中介对象封装一系列的对象交互, 中介者使各对象不再需要显式相互引用, 从而耦合松散, 可以独立改变他们互相的交互

      2. 主要解决: 
        对象与对象之间的大量关联关系, 会导致耦合性强结构复杂, 若一个对象变化, 需要追踪与之相关的关联对象

      3. 应用实例:  
        MVC框架, C就是M和v的中介者, MVVM中, VM就是M和V的中介者

      4. 优点
        对象解耦, 增加对象复用性
        逻辑集中，简化系统维护
        对象间传递消息简化
      
      5. 缺点
        中介者常用来协调GUI组件
        如果设计不当, 中介对象本身会过于复杂
    
    */
  </script>
</body>
</html>
