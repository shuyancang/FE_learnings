<body>
  <script>
    // 纯函数
    /*
      1. 概念
        相同的输入, 永远得到相同的输出。没有任何可观察的副作用也不依赖外部环境.
        副作用: 计算结果的过程中, 系统状态的一种变化或与外界进行的可观察的交互(包括但不限于: 更改文件系统, 数据库插入记录, 发送http请求, 可变数据, 打印, 获取用户输入, dom查询, 访问系统状态); 概括说只要跟函数外部环境发生任何交互,都是副作用。
      2. 特点
        相同的输入, 相同的输出；
        没有副作用；
      3. 纯函数的作用
        可缓存性(memorize);
        可移植性, 自文档化
        可测试性
    */

    // 函数式编程
    /*
      函数式编程是一种编程范式，我们常见的编程范式有命令式编程、逻辑式编程，常见的面向对象编程也是一种命令式编程。

      如果说面向对象编程的思维方式：把现实世界中的事物抽象成程序世界中的类和对象，通过封装、继承和多态来演示事物事件的联系，
    

      那么函数式编程的思维方式是：把现实世界的事物和事物之间的联系抽象到程序世界（对运算过程进行抽象）。函数编程中的函数，不是指计算机中的函数，而是指数学中的函数。也就是说一个函数的值仅决定于函数参数的值，不依赖其他状态。且，相同的输入始终得到相同的输出（纯函数）。在函数式语言中，函数作为一等公民，可以在任何地方定义，在函数内或函数外，可以作为函数的参数和返回值，可以对函数进行组合。简单的描述：函数式编程用来描述数据（函数）直接的映射
    
      1. 优点
        抛弃this, 
        过滤无用代码
        不依赖外部状态, 容易推理，容易测试，容易追踪，可缓存
        跟接近人的语言，天然符合面向对象的思路。
      2. 风险
        不纯的函数(副作用)必定存在, 会导致函数式编程存在以外的隐患, 有不确定性

      3. 语言特性
        高阶函数,
        柯里化
        闭包

    */ 
  </script>
