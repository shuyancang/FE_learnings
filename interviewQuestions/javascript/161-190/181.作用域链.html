<body>
  <script>
    // 变量的作用域链
    /*
      1. js代码执行时, 会创建执行上下文, 在创建执行上下文时, 会创建作用域链(因为引用了外部环境);

      2. 查找变量, 先从当前上下文查找, 如果没有就从上级执行上下文查找, 直到全局上下文环境记录; 这样有多个执行上下文的环境记录构成的链表, 就叫做作用域链;

      3. 变量的作用域区别于this指针, 变量作用域是静态的, 在声明后确定, 而this是动态的, 根据最后的调用情况判断;

      4. js中函数内的代码能够访问上层函数的变量， 也能访问全局变量这样就构成了作用域链。

      5. 隐式声明变量，该变量会默认为全局变量。

      6. 深入解析：作用域链包含了执行环境的变量，函数的有序访问，是有一个变量对象（VO/AO）组成的单向链，主要用来进行变量查找
        js内部有一个[[scope]]属性, 指作用域链的顶端

        var a = 1, b = 2;
        function tt(){
          var c = 3;
          var d = 4;
        }
        全局VO[a, b, tt], ===> 局部函数VO[c, d]VO[a, b, tt] ...不同的代码块, 基于作用域链进行压栈操作，从栈顶组件查找到栈底。
        局部VO1[], 上层VO2[], .... 全局VO[]; 这个[[scope]]包含了函数的作用域对象集合, 这个集合就是函数的作用域链, 决定了变量和函数的访问及顺序。
    
    
    
    */
  </script>
</body>
</html>
