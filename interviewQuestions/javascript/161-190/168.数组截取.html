<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <script>
    // 说说slice 与 splice

    /*
      slice(start, end): 不改变原数组; 从start截取到end(不包含end), 返回值为截取的集合

      splice(start, deleteCount, item1, item2, ....)
        start开始的位置
        deleteCount要删除的数组个数
        items要插入的元素

        deleteCount为0, 表示不删除元素, 从start位置插入items元素
        如果只传入start, 不传入deletecount则从start到数组末尾全部删除;
        返回值为被删除的元素集合, 如果没有删除返回空数组
        改变原始数组    
    */
  </script>
</body>
</html>
