  <SCRIPT>
    // 介绍jsx
    /*
      1. jsx: js and xml
        定义: 可拓展标记性语言, 基于js融入xml, 在js中书写xml, 使用jsx很好的描述ui在页面中应该呈现的交互样式.
        非官方提供的普通标签, 可以自己定义一套有一定含义的特殊标签, 将自定义标签称为组件, 具有独立的逻辑和功能, 是页面的一个部分。

        代码重用性高, 好维护;

        jsx是React的一项技术, 不是一种新语言，是js的一种拓展，让我们在react中编写像html模板的js
      
      2. 特点
        类xml语法，结构清晰
        增强js的语意
        抽象程度高, 屏蔽dom操作, 跨平台
        代码模块化

      3. 语法规则:
        xml语法类似, 可定义属性, 子元素
        使用大括号来加入js表达式
        html标签以<开头
        代码块以{开头

    
    */
  </SCRIPT>
