<body>
  <script>
    // 如何理解toB和toC
    /*
      1. B: bussiness, C:customer
        toB面向企业或特定用户群体的面商产品, toC面向消费者
        toC挖掘用户需求更注重用户体验
        toB是公司战略或相关方的需求, 产品经理将需求系统化, 打到提高现有流程的效率目的, 更注重功能价值及系统性

      2. 区别
        业务形态不同: 一者更多是面向生活，一者更多是面向生产
        需求不同：一者面向大众，一者面向产品的功能性专业性及实实在在的价值
        消费量不同：C消费能力一般远小于B, 因此需要更大的客户群体
        性价比要求不同： ToC对于性价比的实际要求远低于理论要求，toB有更专业的判断有需要实现性价比的意愿和能力
        市场声誉影响力不同： 拥有良好市场声誉的企业toC跟有吸引力，toB更多关注产品本身质量效能
        售后要求不同：toc一般要求较低商家标准化服务，tob普遍售后要求较高
        决策体系不同：TOB相对复杂，toc决策简单
        可拓展性不同：toc可拓展性强，可以实现以点带面，tob可拓展性若，横向拓展难度很大。
    */
  </script>
</body>
</html>
