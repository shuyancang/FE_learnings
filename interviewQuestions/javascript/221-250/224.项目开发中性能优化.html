      1. 体验优化: 页面加载更快, 操作及时, 友好体验

        http的请求和冗余数据优化

        ssr

        后端分布式部署，负载均衡

        cdn分发；
        后端业务层的缓存(高频请求的缓存)
        静态文件缓存
        前端资源动态加载(路由, 懒加载)
        利用好script的asynce和defer两个属性
        渲染的优先级， 调整渲染顺序
        前端做简单的接口缓存(内存 结合localStorage)
        页面使用骨架屏
