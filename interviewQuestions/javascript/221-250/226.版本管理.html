    // => ['1.5','1.45.0','3.3.3.3.3.3','6']

    // 调整排序函数即可。
    function sortVersion(list){
      return list.sort((a, b) => {
          let aa = a.split('.') 
          let bb = b.split('.') 
          let length = aa.length>bb.length?aa.length:bb.length
          for (var i =0; i < length; i++){
              let x = aa[i] || 0;
              let y = bb[i] || 0;
              if(x-y !==0 )return x - y;
          }
      });
    }
    sortVersion(['1.0.0', '1.2.3.4.5','2.12.1', '0.18.1','3.3.2','0.18.1'])
