  <script>
    // 组件库设计有什么原则

    /*
      1. 标准性: 遵循统一一套标准, 不同区域开发人员基于该标准开发一套标准组件
      2. 独立性: 单一职责, 保持组件的纯粹; 属性配置等API对外开放, 内部状态对外封闭, 尽量不与业务耦合
      3. 复用, 易用: ui的差异应消化在组件内部, 输入输出友好易用
      4. 使用spot法则：尽量不要重复代码
      5. 避免暴露组件的内部实现
      6. 避免直接操作DOM, 避免使用ref
      7. 入口检查参数的有效性，出口检查返回的正确性
      8. 无环依赖ADP
      9. 稳定抽象原则SAP: 组件的抽象程度与稳定程度成正比, 稳定的组件应该抽象(与逻辑无关), 不稳定的组件是具体的(与抽象相关), 针对抽象组件编程不要针对业务编程
      10. 避免冗余状态, 如果数据可以从某个state得到, 就不应额外声明而是进行转换, 固定的数据应是常量, 兄弟组件间的相同state应放到更高层级
      11. 合理的依赖关系: 父组件不应依赖子组件, 删除子组件不造成功能异常
      12. 扁平化的参数: 避免复杂的对象, 尽量只接受原始类型的值
      13. 良好的接口设计: 
        组件内部可以完成的工作应做到极致, 拥抱变化但接口并不是越多越好
        常量变为props如果能应对更多场景, 就作为props, 将常量设计为默认值
        如果需要大量特定的需求代码, 考虑拓展等方式构建个新组件
        保证组件的属性和事件足够给大多数组件使用
      14. api尽量和已知概念保持一致。
    
    */

  </script>
