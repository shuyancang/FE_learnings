<body>
  <script>
    // 类数组和数组的区别, dom类数组如何转换成数组
    /*
      数组: 特殊对象, 自动更新length属性, 可设置length属性截断数组, 从Array.prototype继承方法, 
      类数组: 具有length属性, 其他属性为非负整数。类数组是个属性指定的对象, 不能直接调用数组的方法, 原型不同。

      类数组的转换: 
      Array.from 
      Array.prototype.slice.call
      Array.prototype.forEach进行属性遍历
      转后的数组长度是有类数组的length属性决定的, 索引不连续时转换的结果是连续的, 自动补位。
    */
   
  </script>
</body>
</html>
