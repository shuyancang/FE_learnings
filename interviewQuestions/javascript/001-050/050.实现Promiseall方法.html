<body>
  <script>
    // 实现Promise.all方法

    function _PromiseAll(promLists){
      return new Promise((res, rej) => {
        let count = 0;
        const results = [];
        for (let i = 0; i < promLists.length; i++) {
          const curPro = promLists[i];
          curPro.then((data) => {
            count++;
            results[i] = data;
          }).catch(err => {
            rej(err);
          }).finally(() => {
            if (count === promLists.length) {
              res(results);
            }
          });
        }
      })
    }
  </script>
</body>
</html>
