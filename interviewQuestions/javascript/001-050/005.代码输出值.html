<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const str1 = 'abc'; // 基本类型 => 字符串字面量
    const str2 = new String('abc'); // 新建对象, 类型引用
    str1 == str2; // true
    str2 === str1; // false
    str1.substr(); // 'abc'
    str2.substr(); // 'abc'
  </script>
</body>
</html>
