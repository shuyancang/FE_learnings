<body>
  <script>
    // 实现链式调用

    // 核心: 调用完的方法, 返回实例本身this
    function Test(){
      console.log('初始化');
    }
    Test.prototype.doSth = function(param){
      console.log('do sth')
      return this;
    }

    const obj = {
      a(){
        return this;
      },
      b(){
        return this;
      }
    }

    class LinkedCallType{ // 类的链式调用, 返回new 的新类。
      constructor(initValue){
        this.value = initValue || 0;
      }
      add(num){
        return new LinkedCallType(this.value + num);
      }
      minus(num){
        return new LinkedCallType(this.value - num);
      }
      mul(num){
        return new LinkedCallType(this.value * num);
      }
      devide(num){
        return new LinkedCallType(this.value / num);
      }
    }
  </script>
