<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function lottery(whiteList, participant) { // whiteList是participant的子集。
      let total = 20000;
      const participantLen = participantLen.length;
      const whiteLen = whiteList.length;
      if(participantLen <= total) { // 全部中奖, 不用循环。
        return participant;
      }
      // 利用一个set, 从participant中排除whiteList的信息;
      const whiteSet = new Set(whiteList);
      const res = [...whiteList];
      const list = [];
      for (let i = 0; i < participantLen; i++) {
        const tmp = participant[i];
        if(!whiteSet.has(tmp)){
          list.push(tmp);
        };
      }
      total -= whiteLen;
      while(total > 0){
        const randomIndex = Math.floor(Math.random() * list.length);
        res.push(list.splice(randomIndex, 1));
        total--;
      }
      return res;

    }
    // whiteList:类型字符串数组,意义是表示从其他系统中计算出来的活跃用户，如果这批用户参与抽奖，则必定让他中奖。长度不超过1万
    // participant:类型字符串数组,意义是表示此次活动中真正参与抽奖的用户，长度约是10万。

    // 函数希望从participant返回 2 万个用户，表示中奖用户，优先选取whiteList上的用户，若不在whiteList上，对participant 剩余的随机 选取即可。
  </script>
</body>
</html>
