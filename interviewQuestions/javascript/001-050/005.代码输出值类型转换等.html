<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 1. 
      const str1 = 'abc'; // 基本类型 => 字符串字面量
      const str2 = new String('abc'); // 新建对象, 类型引用
      str1 == str2; // true
      str2 === str1; // false
      str1.substr(); // 'abc'
      str2.substr(); // 'abc'


    // 2. 
      var a = 1 + "2";
      var b = 1 - "2";
      var c = [1, 2] + [3, 4];
      console.log(a); // '12'
      console.log(b); // -1
      console.log(c); // '1,23,4' 非数相加会转换为字符串.


    // 3. 
      var x = 20;
      function a(y){
        var x = 10;
        return get(y);
      }

      function get(y){
        return x + y;
      }

      console.log(a(10)) // 30
      // 函数可读取全局变量, 函数外无法读取函数内的局部变量, 因此get方法中获取的是外部的x20

      // 4. 
        console.log(a);
        var a = 1;
        console.log(b);
        let b = 2;
        console.log(c);
        function c(){}
        // undefined, error, function c(){}(因为第二个b无法输出报错, 后续代码不再执行)
        // 最终结果 undefined, error(b is not defined)

        // 变量提升中，是函数优先, 其次才是变量声明, 函数在最顶部。
        // 变量声明, var提升, 初始设置为undefined, let, const变量并不进行初始化(词法绑定)
        // 变量声名提升规则:
        // 1. var 和 函数声明可以提升, 函数声明优先于var
        // 2. var 变量提升赋值undefined, 函数整体提升
        // 3. 函数声明重复声明会被覆盖
        // let 和 const
        // 1. 不存在变量声明提升，不能重复声明
        // 2. 作用域死区, 使用前必须先声明
        // 3. const声明, 如果值类型不可修改, 引用类型不可修改地址

      // 5. 
        Function.prototype.a = () => alert(1);
        Object.prototype.b = () => alert(2);
        function A(){}
        var a = new A(); // a原型链 => Object => Function
        a.b(); // 在Function方法上 找不到Object的方法; error: is not a function
        b.a(); // 在Object的方法上, 没有a方法, 但在Function原型链上找到了: 弹出1

  </script>
</body>
</html>
