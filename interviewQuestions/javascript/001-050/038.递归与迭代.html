  <script>
    // 说一下递归和迭代的区别。各有什么优缺点。
    /*
      递归: 用来描述相似方法重复事物, 多指 函数中进行自身的调用
      迭代: 重复反馈过程，目的通常是为了接近并达到所需的目标或结果。每一次对过程的重复被称为“迭代”，每一次迭代得到的结果会被用来作为下一次迭代的初始值;

      简单归纳：递归是自循环，迭代是某段代码反复循环；
      迭代和普通循环的区别是：循环代码中参与运算的变量同时是保存结果的变量，当前保存的结果作为下一次循环计算的初始值；
      递归：递推 + 回归，即先层层推进，分解问题，再层层回归，返回解。

      递归不断的深度调用函数，知道函数有返回才逐层返回，递归是用栈机制实现，每深入一层，都要去占用一块栈数据区域，因此地柜涉及到运行时的堆栈开销(参数必须压入堆栈保存，直到函数调用返回为止)。可能导致堆栈溢出。
      迭代需要对问题进行剖析分析问题的规律，将问题转变为一次次迭代，效率高，但一般不太容易理解，遇到数据结构的设计时使用比较困难。

      理论上，递归和迭代时间复杂度一样的，但实际中考虑到调用堆栈的开销，递归比迭代效率低。
    
      优缺点：
        递归优点：大问题转化为小问题，减少代码量，精简，可读性好；
        递归缺点：空间占用稍高，递归太深容易造成堆栈溢出
        迭代优点：运行效率好，时间只与循环次数有关，没有额外开销
        迭代缺点：代码不够简洁，普遍略微难以理解
    */
  </script>
</body>
