<body>
  <script>
    // 手写forEach
    function forEach(callback, self){

    }
    Array.prototype.forEach = function(cb, self = this){
      if(typeof cb !== 'function') {
        throw('forEach of array is not a function');
      }
      for(let i = 0; i < self.length; i++) {
        // cb(self[i], i, self);
        cb.call(self, self[i], i, self);
      }
    }
    // forEach接受的callback参数(eachItem, index, curList);
  </script>
</body>
</html>
