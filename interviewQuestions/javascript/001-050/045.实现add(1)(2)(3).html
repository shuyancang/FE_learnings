      基础版: const add = (a) => (b) => (c) => a + b + c;
      柯里化
        function add(...arg){
          let res = arg[arg.length - 1];
          if(arg.length === 1) {
            return res;
          }
          arg.pop();
          return res + add(arg);
        }
