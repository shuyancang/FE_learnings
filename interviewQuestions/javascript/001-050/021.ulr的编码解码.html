<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    // 说一下对url编码解码的实现方式

    /*
      1. escape unescape 
        1.1 不提倡使用, 不能直接用于URL编码, 作用是返回字符的unicode编码
        1.2 具体规则: 除了ascall码, 数字, 标点“@ * —— + . /”以外, 对所有其他字符进行编码, 在u0000 到 u00ff之间的符号转为%xx形式, 其余转为%uxxxx形式, 对应的解码就是unsecape
        1.3 无论网页的原始编码是什么, 一旦被js编码, 就都变为unicode字符, js的函数输入和输出, 默认都是unicode字符, 对于下面两个编解码函数使用
        1.4 escape不对“+”编码, 但网页在提交表单时, 空格会被转化为"+"字符, 服务器处理数据时又会把+处理成空格
        1.5 以上, escape是对字符串进行编码, 使其在电脑上可读, 方法是对字符串使用的并不是专门对url进行编码的。
      
      2. encodeURI, decodeURI
        2.1 专门针对URL编码的函数
        2.2 对URL的组成部分进行个别编码, 常见符号和某些网页有特殊含义的符号(;/?@&=+$,#)不编码, 编码后输出符号的utf-8形式且加上%
        2.3 对应解码函数decodeURI, 需要注意其不对单引号进行编码

      3. encodeURIComponent decodeURIComponent
        3.1 与encodeURI, decodeURI的区别是, 对整个URL进行编码，‘;/?@&=+$,#’这些在encodeURI不被编码的符号都要编码
        
      4. 使用场景
        4.1 只是编码字符串, 与URL没有关系, 使用escape
        4.2 编码整个URL, 并使用, 就使用encodeURI;
        4.3 编码URL中的参数部分, 使用encodeURIComponent;
    
    */
  </script>
</body>
</html>
