        3. 返回新的Promise实例一旦结束状态总是fulfilled, 不会rejected
        4. 新的Promise实例传递一个数组results, 对应每个之前传入的Promise实例的结果, 每一项都有status属性对应'fulfilled'或'rejected'，fulfiilled有完成后的value属性，rejected有reason属性。
