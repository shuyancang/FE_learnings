<body>
  <script>
    // 利用闭包实现私有属性
    function CreatePrivateAttribute() {
      let privateAttribute = 'im attribute __ private';
      return {
        getAttr = function(){
          return privateAttribute;
        },
        setAttr = function(val){
          privateAttribute = val;
        }
      }
    }
    
  </script>
