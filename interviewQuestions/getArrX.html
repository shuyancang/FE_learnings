<body>
  <script>
    // 核心: F(0, len - 1) = Math.max(X(0 -> len - 1), F(0, minNumIndex-1), F(minNumIndex + 1, len - 1))
    var getArrX = function(arr, left, right, initX){ // 辅助函数, 计算arr数组left到right区间的X;
      if(left === undefined) {
        left = 0;
      }
      if (right === undefined) {
        right = arr.length - 1;
      }
      if (initX === undefined) {
        initX = 0;
      }
      if(left > right) {
        return 0;
      }
      if (left === right) { // 长度为1的数组, 唯一值的平方 vs initX
        return Math.max(arr[left] * arr[left], initX);
      } else if (right - left === 1) { // 长度为2的数组, 小值 * 和 vs initX;
        return Math.max(Math.min(arr[left], arr[right]) * (arr[left] + arr[right]), initX, arr[left]*arr[left], arr[right]*arr[right]);
      }
      // left => right区间中, arr的最大x值, 只可能产生于3种情况(假定区间内最小值为minNum)
      // 1. 从left => right的全部区间x; 2. 从left => minNum的区间; 3. 从minNum => right的区间
      var minNum = arr[left], minIndex = left, maxNum = arr[right], rangeSum = 0, rangeX;
      for(var i = left; i <= right; i++){ // 找到minNum及索引
        rangeSum += arr[i];
        if(arr[i] < minNum){
          minNum = arr[i];
          minIndex = i;
        }
        if (arr[i] > maxNum) {
          maxNum = arr[i];
        }
      }
      rangeX = rangeSum * minNum; // left => right区间的X;

      if(rangeX > initX) {
        initX = rangeX;
      }
      if (rangeX <= initX && initX >= maxNum * (right - left) * maxNum) {
        // 区间内除了最小值外的极限最大值都小于initX, 该区间不可能再有大于initX的X;
        return initX;
      }
      return Math.max(
        initX,
        getArrX(arr, left, minIndex - 1, initX),
        getArrX(arr, minIndex + 1, right, initX)
      );
    }

    getArrX([1])
    getArrX([10])
    getArrX([10, 11])
    getArrX([1, 3, 4, 5, 6])
    getArrX([2, 1, 3, 5])

    // 1. 实质上是生成一个谷形数组(正态分布?)
    // 2. 状态方程: f(n) = f(n - 1)两个最大值(n - 1)位置的左, 中, 右分别插入n的三种情况的集合;
    var createMausoleum = function(num){
      if(num === 0) {
        return [];
      } else if (num === 1) {
        return [1, 1];
      }
      return insertMaxNum(createMausoleum(num - 1), num);
    }

    var insertMaxNum = function(mausoleunResult, maxNum){ // 辅助函数, 向一个Mausoleum最大值num处插入num + 1(maxNum) ( * 3 )
      var len = mausoleunResult.length;
      var curMax = len / 2;
      var result = [];
      for(var j = 0; j < len; j++) {
        var tmp0 = [], tmp1 = [], tmp2 = [];
        if(mausoleunResult[j] === curMax && mausoleunResult[j + 1] === curMax){ // 原数组最大值处;
          tmp0.push(maxNum, maxNum, curMax, curMax);
          tmp1.push(curMax, maxNum, maxNum, curMax);
          tmp2.push(curMax, curMax, maxNum, maxNum);
        } else if (mausoleunResult[j] !== curMax) {
          tmp0.push(mausoleunResult[j]);
          tmp1.push(mausoleunResult[j]);
          tmp2.push(mausoleunResult[j]);
        } else { // mausoleunResult[j] === curMax 后面那个大值, 忽略
          continue;
        }
        result.push(tmp0, tmp1, tmp2);
      }
      return result;
    }

  </script>
