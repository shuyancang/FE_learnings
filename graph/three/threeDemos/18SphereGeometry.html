<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../three.js"></script>
  <script src="../SceneUtils.js"></script>
  <script src="./common.js"></script>
  <script>
    // radius半径, widthSegments垂直方向上的分段数, heightSegments水平方向上的分段数, phistart绘制的x轴位置, thetaStart绘制的Y轴的位置, theLength定义绘制多大(半圆, 四分之一圆);
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(-20, 30, 40);
    camera.lookAt(new THREE.Vector3(10, 0, 0));

    const renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xeeeeff));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;

    function createMesh(geom) { // 创建联合材质
      const meshMaterial = new THREE.MeshNormalMaterial();
      meshMaterial.side = THREE.DoubleSide;
      const wireFrameMaterial = new THREE.MeshBasicMaterial();
      wireFrameMaterial.wireframe = true;
      return THREE.SceneUtils.createMultiMaterialObject(geom, [meshMaterial, wireFrameMaterial]);
    }

    // 创建球体
    const sphere = createMesh(new THREE.SphereGeometry(10, 50, 50, 0, Math.PI));
    scene.add(sphere);

    // 添加光源
    const spotLight = new THREE.SpotLight(0xffffff);
    scene.add(spotLight);

    function circleRender(){
      sphere.rotation.y += 0.01;
      requestAnimationFrame(circleRender);
      renderer.render(scene, camera);
    }
    circleRender();

    document.body.appendChild(renderer.domElement);
  </script>
</body>
</html>
