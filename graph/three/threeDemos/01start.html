<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body{
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="../three.js"></script>
  <script>
    // 设置场景
    const scene = new THREE.Scene(); 
    // 设置视角50度,  宽高, 进距点0.1, 远距点1000
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1,1000 );
    camera.position.x = -30;
    camera.position.y = 40;
    camera.position.z = 30;
    // camera.position.set(-30, 40, 30);    
    camera.lookAt(scene.position); // 相机拍摄向场景;

    
    // 设置绘制对象
    const renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xEEEEEE)); // 设置绘制对象颜色
    renderer.setSize(window.innerWidth, window.innerHeight); // 设置绘制对象尺寸

    // 设置辅助测试工具
    const axes = new THREE.AxesHelper(20); 
    scene.add(axes); // 将测试工具加入场景

    // 设置平面
    const planeGeometry = new THREE.PlaneGeometry(70, 50, 1, 1); // 宽, 高, 宽度段, 高度段数
    const planMeterial = new THREE.MeshLambertMaterial({color: 0xCCCCCC}); // 设置材质
    const plane = new THREE.Mesh(planeGeometry, planMeterial); // 将设置项添加形成平面
    // 定义平面位置
    plane.rotation.x = -0.5*Math.PI;
    plane.position.x = 15;
    plane.position.y = 0;
    plane.position.z = 0;
    
    scene.add(plane); // 将平面添加到场景

    // 设置立方体
    const cubeGeo = new THREE.CubeGeometry(4, 4, 4); // 宽, 高，深度
    const cubeMeterial = new THREE.MeshBasicMaterial({ color: 0xFF0000, wireframe: true }); // 设置立方体材质与线框
    const cube = new THREE.Mesh(cubeGeo, cubeMeterial);
    cube.position.x = -4;
    cube.position.y = 3;
    cube.position.z = 0;
    scene.add(cube);
    
    // 设置球面体
    const sphereGeo = new THREE.SphereGeometry(4, 20, 20); // 半径, 宽高的段数
    const sphereMeterial = new THREE.MeshBasicMaterial({ color: 0x7777ff, wireframe: true });
    const sphere = new THREE.Mesh(sphereGeo, sphereMeterial);
    sphere.position.x = 20;
    sphere.position.y = 4;
    sphere.position.z = -2;
    scene.add(sphere);
    
    document.body.appendChild(renderer.domElement); // 将renderer挂到body
    renderer.render(scene, camera); // 渲染场景
  </script>
</body>
</html>
