<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="statsOutput"></div>
  <script src="../three.js"></script>
  <script src="../stats.min.js"></script>
  <script>
    // 增加动画的统计功能
    const statOutput = initStas();

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.x = -30;
    camera.position.y = 40;
    camera.position.z = 30;
    camera.lookAt(scene.position);

    // 若渲染阴影 - 会浪费大量资源, 一般不渲染
    const renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xeeeeee));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true; // 默认为false不渲染阴影;

    const axes = new THREE.AxisHelper(20);
    scene.add(axes);

    const planeGeometry = new THREE.PlaneGeometry(70, 50, 1, 1);
    const planeMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -0.5*Math.PI;
    plane.position.x = 15;
    plane.position.y = 0;
    plane.position.z = 0;
    plane.receiveShadow = true; // 打开地面阴影
    scene.add(plane);

    // 添加立方体
    const cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
    // MeshBasicMaterial 基础材质, 对光源不产生反应
    // MeshLamberMaterial 材质 或 MeshPhongMaterial材质对光源有反应
    const cubeMaterial = new THREE.MeshLambertMaterial({
      color: 0xff0000,
    });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position.x = -4;
    cube.position.y = 3;
    cube.position.z = 0;
    cube.castShadow = true; // 打开立方体阴影
    scene.add(cube);

    // 添加球体
    const sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
    const sphereMaterial = new THREE.MeshLambertMaterial({
      color: 0x7777ff,
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.x = 20;
    sphere.position.y = 4;
    sphere.position.z = -2;
    sphere.castShadow = true; // 打开球体阴影
    scene.add(sphere);

    const spotLight = new THREE.SpotLight(0xffffff); // 设置点光源
    spotLight.position.set(-40, 60, -10); // 设置点光源位置
    spotLight.castShadow = true; // 定义可以生成阴影的光源
    scene.add(spotLight);

    // 引入动画函数
    let step = 0;
    function renderGraph(){
      statOutput.update();
      // 转动方块
      cube.rotation.x += 0.02;
      cube.rotation.y += 0.02;
      cube.rotation.z += 0.02;

      // 球体跳跃
      step += 0.04;
      sphere.position.x = 20 + 10 * Math.cos(step);
      sphere.position.y = 2 + 10 * Math.abs(Math.sin(step));

      requestAnimationFrame(renderGraph);
      renderer.render(scene, camera);
    }

    // 初始化统计对象
    function initStas() {
      const stats = new Stats();
      stats.setMode(0); //参数 0 显示fps帧, 1 显示渲染时间
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      const statsDOM = document.getElementById('statsOutput');
      statsDOM.appendChild(stats.domElement);
      return stats;
    }

    document.body.appendChild(renderer.domElement);
    renderGraph();
  </script>
</body>
</html>
