<body>
  <script src="../three.js"></script>
  <script>
    // Scene: https://threejs.org/docs/index.html#api/zh/scenes/Scene
    /*
      场景new Scence()
      1. Scene: 场景, 放置物体/灯光/摄像机的地方
      2. autoUpdate: true; 渲染器检测每帧是否需要更新场景及矩阵, 如果false则需要手动更新
      3. background: object; 设置背景(Color | Texture | cubmap | CubeTeture | equirectangular as a Texture | null), 且背景首先被渲染
      4. environment: Texture 设置为场景的所有屋里材质环境贴图, 默认null, 不覆盖贴图
      5. fog: 雾类型
      6. isScene: 检测是否场景
      7. overrideMeterial: 默认null, 强制场景中物体使用这个材质进行渲染
      8. toJSON: 将场景转为JSON Object/Scene format输出
    */
  </script>
</body>
</html>
