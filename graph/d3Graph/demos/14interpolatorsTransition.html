<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition插值</title>
  <style>
    .box{
      width: 100px;
      height: 20px;
      position: relative;
    }
  </style>
</head>
<body>
  <script src="../source/d3.js"></script>
  <script>
    function interpolateString(a, b){
      let re = /^([a-z])$/, ma, mb;
      if((ma = re.exec(a)) && (mb = re.exec(b))){
        a = a.charCodeAt(0);
        const delta = a - b.charCodeAt(0);
        return function(t){
          return String.fromCharCode(Math.ceil(a - delta * t))
        }
      }
    }

    const body = d3.select('body');
    const countdown = body.append('div').append('input');
    countdown.attr('type', 'button')
      .attr('class', 'box')
      .attr('value', 'a')
      .transition().ease(d3.easeLinear)
      // .styleTween('width', widthTween)
      // .attrTween('value', valueTween)
      .duration(4000)
      .delay(500)
      .attr('value', 'z')

  </script>
</body>
</html>
