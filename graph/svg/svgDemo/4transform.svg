<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="1000" height="1000" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <g stroke="black" fill="transparent" stroke-width="2" >
    <rect x="20" y="20" width="200" height="100"></rect>
    <rect x="20" y="20" width="200" height="100" transform="translate(100, 50)"></rect>
  </g>

  <g stroke="blue" fill="transparent" stroke-width="2" >
    <rect x="220" y="220" width="300" height="150"></rect>
    <rect x="220" y="220" width="300" height="150" transform="rotate(45, 370, 295)"></rect>
    <rect x="220" y="220" width="300" height="150" transform="rotate(90, 370, 295)"></rect>
  </g>

  <g stroke="green" fill="transparent" stroke-width="2" >
    <circle cx="120" cy="420" r="45" ></circle>
    <circle cx="120" cy="420" r="45" transform="scale(0.8, 1.2)" ></circle>
  </g>

  <g stroke="green" fill="transparent" stroke-width="2" >
    <circle cx="320" cy="550" r="45" ></circle>
    <circle cx="320" cy="550" r="45" transform="skewX(30) skewY(30)" ></circle>
  </g>

</svg>
