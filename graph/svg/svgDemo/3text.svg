<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="1000" height="1000" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect x="20" y="20" width="300" height="150" rx="50%" ry="7.5" stroke="black" fill="transparent" stroke-width="2"></rect>
  <rect x="700" y="360" width="300" height="150" rx="2" ry="2" stroke="black" fill="transparent" stroke-width="2"></rect>
  <circle r="200" cx="400" cy="600" stroke="black" fill="transparent" stroke-width="2" />

  <text x="150" y="70" fill="rgb(15, 255, 72)" font-size="30" rotate="90">矩形1</text>
  <text x="750" y="380" fill="rgb(85, 155, 172)" font-size="18">
    <tspan font-weight="bold" fill="red" x="700,710,720,730,750,780" textLength="260">red tspan</tspan>
    矩形基础文本2
    <tspan font-weight="bold" fill="red" x="700, 720" dy="30" dx="10, 40" rotate="90,180,20,80,15">red tspan2 </tspan>
  </text>
  <text id="example" x="500" y="200" fill="green">This is an example text.</text>
  <text x="500" y="300" fill="blue">
      <tref xlink:href="#example" />
  </text>
  <path id="my_path" d="M 20,20 C 40,40 80,40 100,20" fill="transparent" />
  <text>
    <textPath xlink:href="#my_path">This text follows a curve.</textPath>
  </text>
</svg>

