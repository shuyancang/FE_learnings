  <script>
    // n 皇后问题 研究的是如何将 n 个皇后放置在 n × n 的棋盘上，并且使皇后彼此之间不能相互攻击。

    // 给你一个整数 n ，返回所有不同的 n 皇后问题 的解决方案。
    // 每一种解法包含一个不同的 n 皇后问题 的棋子放置方案，该方案中 'Q' 和 '.' 分别代表了皇后和空位。
    //   示例 1： 输入：n = 4 输出：[[".Q..","...Q","Q...","..Q."],["..Q.","Q...","...Q",".Q.."]]
    //     解释：如上图所示，4 皇后问题存在两个不同的解法。
    //   示例 2：输入：n = 1 输出：[["Q"]]
    
    // 提示：
    // 1 <= n <= 9
    // 皇后彼此不能相互攻击，也就是说：任何两个皇后都不能处于同一条横行、纵行或斜线上。

    // 思路: 在第i列填入位置后: 对应后序列不可填位置可以进行获取, 如果最后一列依然有可填位置, 则可以得到最终的值

    var solveNQueens = function(n) {
      const res = [];
      if(n === 0) {
        return [];
      } else if (n === 1) {
        return [['Q']];
      }
      function interpolationTool(line, tmpList){ // 第line行, tmpList已填入数据
        if(line === n){
          let eachRes = []
          for(let i = 0; i < n; i++){
            const lineStr = new Array(n).fill('.');
            lineStr[tmpList[i][1]] = 'Q';
            eachRes.push(lineStr.join(''));
          }
          res.push(eachRes);
          return true;
        }
        const unavailableList = unavailableTool(tmpList, n, line);
        if(unavailableList.length === n) { // 无可用
          return false;
        }
        for(let k = 0; k < n; k++){
          if(unavailableList.includes(k)){ // 该行不可用的位置
            continue;
          }
          tmpList.push([line, k])
          interpolationTool(line + 1, tmpList);
          tmpList.pop();
        }
      }
      interpolationTool(0, []);
      return res;
    };

    function unavailableTool(data, n, line){ // res: 当前已经填入Q的[i, j]记录, n矩阵长宽; return 指定行不可填的集合
      // res每一项的(i)必定 小于line
      const res = new Set();
      for(let k = 0; k < data.length; k++) {
        const [i, j] = data[k];
        const diffLine = line - i;
        if(j + diffLine < n) {
          res.add(j + diffLine);
        }
        if(j - diffLine >= 0) {
          res.add(j - diffLine);
        }
        res.add(j);
      }
      return [...res];
    }

    // leetcode 思路: 依然是回溯; 使用三个集合/整数 记录每一条/及两个方向每条斜线上是否有皇后
    const solveNQueens = (n) => {
      const board = new Array(n); // board全部填充成为...
      for (let i = 0; i < n; i++) {
        board[i] = new Array(n).fill('.');
      }

      const cols = new Set();  // 列集，记录出现过皇后的列
      const diag1 = new Set(); // 正对角线集
      const diag2 = new Set(); // 反对角线集
      const res = [];

      const helper = (row) => {
        if (row == n) { // 完成遍历, 将记录进行转化并推入数据集。
          const stringsBoard = board.slice();
          for (let i = 0; i < n; i++) {
            stringsBoard[i] = stringsBoard[i].join('');
          }
          res.push(stringsBoard);
          return;
        }
        for (let col = 0; col < n; col++) {
          // 如果当前点的所在的列，所在的对角线都没有皇后，即可选择，否则，跳过
          if (!cols.has(col) && !diag1.has(row + col) && !diag2.has(row - col)) { // 这个做法跟我的很相似, 用额外的空间换时间更好。
            board[row][col] = 'Q';  // 放置皇后
            cols.add(col);          // 记录放了皇后的列
            diag1.add(row + col);   // 记录放了皇后的正对角线
            diag2.add(row - col);   // 记录放了皇后的负对角线
            helper(row + 1);
            board[row][col] = '.';  // 撤销该点的皇后
            cols.delete(col);       // 对应的记录也删一下
            diag1.delete(row + col);
            diag2.delete(row - col);
          }
        }
      };
      helper(0);
      return res;
    };

  </script>
