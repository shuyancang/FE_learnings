  <script>
    // 给你一个字符串 s，由若干单词组成，单词之间用空格隔开。返回字符串中最后一个单词的长度。如果不存在最后一个单词，请返回 0 。
    // 单词 是指仅由字母组成、不包含任何空格字符的最大子字符串。

    // 示例 1：
    // 输入：s = "Hello World" 输出：5

    // 示例 2：
    // 输入：s = " " 输出：0
    //  
    // 提示：
    // 1 <= s.length <= 104
    // s 仅有英文字母和空格 ' ' 组成

    // 思路: 直接记录条件即可
    var lengthOfLastWord = function(s) {
      const len = s.length;
      let res = 0;
      for(let i = len - 1; i >= 0; i--) {
        if(res === 0 && s[i] === ' '){
          continue;
        } else if (s[i] !== ' ') {
          res++;
        } else {
          return res;
        }
      }
      return res;
    };

    // 思路leetcode: 循环找到最后尾第一个字母索引index, 基于index继续往前找第一个' ' 返回值;
  </script>
