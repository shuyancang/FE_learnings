  <script>
//     实现 pow(x, n) ，即计算 x 的 n 次幂函数（即，xn）。
      
//     示例 1： 输入：x = 2.00000, n = 10 输出：1024.00000
//     示例 2： 输入：x = 2.10000, n = 3 输出：9.26100
//     示例 3： 输入：x = 2.00000, n = -2 输出：0.25000
//       解释：2-2 = 1/22 = 1/4 = 0.25
//       
//       提示：
//         -100.0 < x < 100.0
//         -231 <= n <= 231-1
//         -104 <= xn <= 104
    var myPow = function(x, n) { // 考察失真?还是数据最大最小界限?又或者是小数点位指数? => 暴力解法超时，哈哈哈~
      if(n === 0) {
        return 1;
      }
      const config = n > 0 ? true : false;
      let res =  x;
      const max = config ? n : -n;
      for(let i = 1; i < max; i++){
        res *= x
      }
      if(config){
        return res;
      }
      return 1 / res;
    };

    // leetcode递归分治
    var myPow = function(x, n){
      if(n === 0) {
        return 1;
      }
      if(n < 0) {
        return myPow(1 / x, -n);
      }
      if (n % 2 === 0) {
        return myPow( x * x, n / 2);
      }
      return myPow(x, n - 1) * x 
    }
  </script>
