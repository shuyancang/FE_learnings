<body>
  <script>
    // 给你一个 无重叠的，按照区间起始端点排序的区间列表。
    // 在列表中插入一个新的区间，你需要确保列表中的区间仍然有序且不重叠（如果有必要的话，可以合并区间）。

    // 示例 1：
    //   输入：intervals = [[1,3],[6,9]], newInterval = [2,5]
    //   输出：[[1,5],[6,9]]
    // 示例 2：
    //   输入：intervals = [[1,2],[3,5],[6,7],[8,10],[12,16]], newInterval = [4,8]
    //   输出：[[1,2],[3,10],[12,16]]
    //     解释：这是因为新的区间 [4,8] 与 [3,5],[6,7],[8,10] 重叠。
    // 示例 3：
    //   输入：intervals = [], newInterval = [5,7]
    //   输出：[[5,7]]
    // 示例 4：
    //   输入：intervals = [[1,5]], newInterval = [2,3]
    //   输出：[[1,5]]
    // 示例 5：
    //   输入：intervals = [[1,5]], newInterval = [2,7]
    //   输出：[[1,7]]
    //  
    // 提示：
    //   0 <= intervals.length <= 104
    //   intervals[i].length == 2
    //   0 <= intervals[i][0] <= intervals[i][1] <= 105
    //   intervals 根据 intervals[i][0] 按 升序 排列
    //   newInterval.length == 2
    //   0 <= newInterval[0] <= newInterval[1] <= 105

    // 思路1: 找到newInterval合理的插入位置, 与55题相同，进行一次合并即可

    // 思路2: 直接循环intervals, 每个子项有不同的处理方式-直接推送, 修改字段存入, 范围被含抛弃;
    var insert = function(intervals, newInterval) {
      const len = intervals.length;
      if (len === 0) {
        return [newInterval];
      }
      const res = [];
      const [l, r] = newInterval;
      for(let i = 0; i < len; i++){
        const [curLeft, curRight] = intervals[i];
        if(curRight < l || curLeft > r) {
          res.push([curLeft, curRight]);
        } else if (l <= curRight) {
          res.push([Math.min(l, curLeft), Math.max(r, curRight)]);
        }
        if(i === len - 1 && curRight < l) {
          res.push(newInterval)
        }
      }
      return res;
    };

    insert([[1,3],[6,9]], [2, 5]); // [[1,5],[6,9]]
    insert([[1,2],[3,5],[6,7],[8,10],[12,16]], [4,8]); // [[1,2],[3,10],[12,16]]
    insert([], [5,7]); // [[5,7]]
    insert([[1,5]], [2,3]); // [[1,5]]
    insert([[1,5]], [2,7]); // [[1,7]]

  </script>
