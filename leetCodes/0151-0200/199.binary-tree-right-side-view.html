<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二叉树右视图</title>
</head>
<body>
  <script>
    // 给定一棵二叉树，想象自己站在它的右侧，按照从顶部到底部的顺序，返回从右侧所能看到的节点值。
    //   示例:
    //   输入: [1,2,3,null,5,null,4]
    //   输出: [1, 3, 4]
    //   解释:

    //     1            <---
    //   /   \
    //   2     3         <---
    //   \     \
    //     5     4       <---
    var rightSideView = function(root) { // 显然, 创建一个队列, 取出最末尾数字保存, 即可
      let res = [];
      if(!root){
        return res;
      }
      let queue = [root];
      let nodeList;
      while(queue.length > 0){
        nodeList = [];
        for(let i = 0; i < queue.length; i++){
          const node = queue[i];
          if (i === queue.length - 1) {
            res.push(node.val);
          }
          node.left && nodeList.push(node.left);
          node.right && nodeList.push(node.right);
        }
        queue = nodeList;
      }
      return res;
    };

    // 深度遍历同样可以实现效果: 优先遍历右侧树(栈), 取出并记录深度, 依次遍历到未出现的深度, 推入res;最终输出。
  </script>
</body>
</html>
