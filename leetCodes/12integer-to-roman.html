  <script>
    /*
      罗马数字包含以下七种字符： I， V， X， L，C，D 和 M。
      字符          数值
      I             1
      V             5
      X             10
      L             50
      C             100
      D             500
      M             1000
      例如， 罗马数字 2 写做 II ，即为两个并列的 1。12 写做 XII ，即为 X + II 。 27 写做  XXVII, 即为 XX + V + II 。
      通常情况下，罗马数字中小的数字在大的数字的右边。但也存在特例，例如 4 不写做 IIII，而是 IV。数字 1 在数字 5 的左边，所表示的数等于大数 5 减小数 1 得到的数值 4 。同样地，数字 9 表示为 IX。这个特殊的规则只适用于以下六种情况：
      I 可以放在 V (5) 和 X (10) 的左边，来表示 4 和 9。
      X 可以放在 L (50) 和 C (100) 的左边，来表示 40 和 90。 
      C 可以放在 D (500) 和 M (1000) 的左边，来表示 400 和 900。
      给定一个整数，将其转为罗马数字。输入确保在 1 到 3999 的范围内。
      示例 1: 输入: 3 输出: "III"
      示例 2: 输入: 4 输出: "IV"
      示例 3: 输入: 9 输出: "IX"
      示例 4: 输入: 58 输出: "LVIII" 解释: L = 50, V = 5, III = 3.
      示例 5: 输入: 1994 输出: "MCMXCIV" 解释: M = 1000, CM = 900, XC = 90, IV = 4.
    */
    var romanRule = function(intNum, oneStr, fiveStr, tenStr){
      var ruleStr = '';
      if (intNum < 4) {
        for(var i = 1; i <= intNum; i++) {
          ruleStr += oneStr;
        }
        return ruleStr;
      } else if (intNum === 4) {
        return oneStr + fiveStr;
      } else if (intNum < 9 && intNum > 4) {
        ruleStr = fiveStr;
        for(var j = 6; j <= intNum; j++){
          ruleStr += oneStr;
        }
        return ruleStr;
      } else if (intNum === 9) {
        return oneStr + tenStr;
      }
      return ruleStr;
    }
    var intToRoman = function(num) { // 实际上不就是个字符串拼接么。。
      var dataMagnitude = 10;
      var romanIntArr = [], romanInt = '';
      while(num >= 1){
        var rest = num % dataMagnitude;
        if (dataMagnitude === 10){
          romanIntArr.push(romanRule(rest, 'I', 'V', 'X'));
        } else if (dataMagnitude === 100) {
          romanIntArr.push(romanRule(rest, 'X', 'L', 'C'));
        } else if (dataMagnitude === 1000) {
          romanIntArr.push(romanRule(rest, 'C', 'D', 'M'));
        } else if (dataMagnitude === 10000) {
          romanIntArr.push(romanRule(rest, 'M'));
        }
        num = (num - rest) / dataMagnitude;
        dataMagnitude *= 10;
      }
      for (var i = romanIntArr.length - 1; i >= 0; i--) {
        romanInt += romanIntArr[i];
      }
      return romanInt;
    };
  
    // var # 3.给定一个整数数组 nums，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和
    var findMaxSubArr = function(nums){
      var len = nums.length;
      if (len <= 1){
        return nums;
      }
      var index = 0, maxSum = nums[0], maxLeft = 0, maxRight = 0;
      while(index < len){
        index++;
      }
      return [maxLeft, maxRight, maxSum];
    }



    var intToDigit = function(num){ // 十进制整数转36进制
      var baseDigit = 36;
      if (typeof num !== 'number' || (parseInt(num) !== num && num !== 0)) {
        throw '请输入整数数字进行转换';
      }
      if (num === 0) {
        return 0;
      }
      var result = '';
      var sign = num > 0 ? '' : '-';
      num < 0 && (num = -num);
      while(num > 0){// while 循环, 配合 String.fromCharCode(65 + num) 进行转化
        var restNum = num % baseDigit;
        var restStr = String.fromCharCode((restNum > 9 ? 55 : 48) + restNum);
        result = restStr + result;
        num = Math.floor(num / baseDigit);
      }
      result = sign + result;
      return result;
    }

    var digitToInt = function(numStr){ // 36进制字符串转十进制
      var baseDigit = 36;
      if (typeof numStr !== 'string') {
        throw '非法36进制字符';
      }
      var result = 0;
      for(var i = 0; i < numStr.length; i++){
        var eachStr = numStr[i];
        var eachCharCode = eachStr.charCodeAt();
        var eachNum;
        if (eachCharCode >= 48 && eachCharCode <= 57) { // 0 - 9;
          eachNum = +eachStr;
        } else if (eachCharCode >= 65 && eachCharCode <= 90) { // 10 - 35
          eachNum = numStr[i].charCodeAt() - 55;
        } else {
          throw '非法36进制字符';
        }
        result = result * baseDigit + eachNum;
      }
      return result;
    }
  
  </script>
