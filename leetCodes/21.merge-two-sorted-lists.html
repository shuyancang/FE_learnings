<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 
      * function ListNode(val, next) {
      *     this.val = (val===undefined ? 0 : val)
      *     this.next = (next===undefined ? null : next)
      * }
      示例：
      输入：1->2->4, 1->3->4
      输出：1->1->2->3->4->4
    */
    var mergeTwoLists = function(l1, l2) {
      if (!l1) {
        return l2;
      } else if (!l2) {
        return l1;
      }
      var dummy = new ListNode(), first = new ListNode();
      dummy.next = first;
      while(l1 || l2){
        if (!l1 || (l2 && l1.val >= l2.val)) {
          first.val = l2.val;
          l2 = l2.next;
        } else {
          first.val = l1.val;
          l1 = l1.next;
        }
        if(l1 || l2) {
          first.next = new ListNode();
          first = first.next;
        }
      }
      return dummy.next;
    };

    var mergeTwoLists = function(l1, l2) {
      if (!l1) {
        return l2;
      } else if (!l2) {
        return l1;
      }
      var dummy = new ListNode();
      var curNode = dummy;
      while(l1 && l2){
        if(l1.val <= l2.val){
          curNode.next = l1;
          l1 = l1.next;
        } else {
          curNode.next = l2;
          l2 = l2.next;
        }
        curNode = curNode.next;
      }
      curNode.next = l1 ? l1 : l2;
      return dummy.next;
    };
  </script>
</body>
</html>
