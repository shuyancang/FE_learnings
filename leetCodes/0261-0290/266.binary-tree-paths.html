<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二叉树的所有路径</title>
</head>
<body>
  <script>
    // 给你一个二叉树的根节点 root ，按 任意顺序 ，返回所有从根节点到叶子节点的路径。
    // 叶子节点 是指没有子节点的节点。

    // 示例 1：  输入：root = [1,2,3,null,5]   输出：["1->2->5","1->3"]
    // 示例 2：  输入：root = [1]              输出：["1"]

    // 提示： 树中节点的数目在范围 [1, 100] 内   -100 <= Node.val <= 100
    var binaryTreePaths = function(root) {
      if (!root) {
        return [];
      } else if (root.left === null && root.right === null) {
        return [`${root.val}`];
      }
      const leftPaths = binaryTreePaths(root.left);
      const rightPaths = binaryTreePaths(root.right);
      return [...leftPaths.map(e => `${root.val}->${e}`), ...rightPaths.map(e => `${root.val}->${e}`)];
    };
    // 也可以使用深度优先(dfs递归使用记录路径), 广度优先(无子节点, 推入答案)
  </script>
</body>
</html>
