<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行程和用户</title>
</head>
<body>
  <script>
    // 给你一个整数 n ，请你判断 n 是否为 丑数(只包含质因数 2、3 和/或 5 的正整数) 。如果是，返回 true ；否则，返回 false 。

    // 示例 1： 输入：n = 6  输出：true   解释：6 = 2 × 3
    // 示例 2： 输入：n = 8  输出：true   解释：8 = 2 × 2 × 2
    // 示例 3： 输入：n = 14 输出：false  解释：14 不是丑数，因为它包含了另外一个质因数 7 。
    // 示例 4： 输入：n = 1  输出：true   解释：1 通常被视为丑数。 
    // 提示： -231 <= n <= 231 - 1

    var isUgly = function(n) {
      if(n <= 0) {
        return false;
      }
      while(n % 2 === 0){
        n = n / 2;
      }
      while(n % 3 === 0){
        n = n / 3;
      }
      while(n % 5 === 0) {
        n =  n / 5
      }
      return n === 1;
    };
  </script>
</body>
</html>
