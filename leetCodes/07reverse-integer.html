  <script>
    // 给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
    // 输入: 123 输出: 321; 输入: -123 输出: -321;输入: 120 输出: 21
    // 注意: 假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−2 e31,  2e31 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。
    var reverse = function(x) {
      var sign = '+';
      var resultStr = '';
      var strX = x + '';
      if (x < 0) {
        sign = '-';
        strX = strX.substring(1);
      }
      for (var i = strX.length - 1; i >= 0; i--){
        resultStr += strX[i];
      }
      if (resultStr > 2 ** 31 - 1 && sign === '+') {
        return 0;
      } else if (resultStr > (2 ** 31) && sign === '-') {
        return 0;
      }
      return parseInt(sign + resultStr);
    };

  </script>
