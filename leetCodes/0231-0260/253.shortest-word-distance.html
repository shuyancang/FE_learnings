<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最短单词距离</title>
</head>
<body>
  <script>
    // 给定一个单词列表和两个单词 word1 和 word2，返回列表中这两个单词之间的最短距离。

    // 示例: 假设 words = ["practice", "makes", "perfect", "coding", "makes"]

    // 输入: word1 = “coding”, word2 = “practice” 输出: 3
    // 输入: word1 = "makes", word2 = "coding" 输出: 1
    // 注意: 你可以假设 word1 不等于 word2, 并且 word1 和 word2 都在列表里。

    var shortestDistance = function(wordsDict, word1, word2) {
      let res = Infinity;
      const len = wordsDict.length;
      let posFir = null, posSec = null;
      for(let i = 0; i < len; i++){
        const cur = wordsDict[i];
        if (word1 === cur) {
          posFir = i;
        } else if (word2 === cur) {
          posSec = i;
        }
        if(posFir !== null && posSec !== null) {
          res = Math.min(res, Math.abs(posSec - posFir))
        }
      }
      return res;
    };
  </script>
</body>
</html>
