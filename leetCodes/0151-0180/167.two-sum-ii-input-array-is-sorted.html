  <title>两数之和-输入有序数组</title>

<body>
  <script>
    // 给定一个已按照 升序排列  的整数数组 numbers ，请你从数组中找出两个数满足相加之和等于目标数 target 。

    // 函数应该以长度为 2 的整数数组的形式返回这两个数的下标值。numbers 的下标 从 1 开始计数 ，所以答案数组应当满足 1 <= answer[0] < answer[1] <= numbers.length 。

    // 你可以假设每个输入只对应唯一的答案，而且你不可以重复使用相同的元素。

    // 示例 1： 输入：numbers = [2,7,11,15], target = 9 输出：[1,2]
    //   解释：2 与 7 之和等于目标数 9 。因此 index1 = 1, index2 = 2 。
    // 示例 2： 输入：numbers = [2,3,4], target = 6 输出：[1,3]
    // 示例 3： 输入：numbers = [-1,0], target = -1 输出：[1,2]
    //  

    // 提示：
    //   2 <= numbers.length <= 3 * 104
    //   -1000 <= numbers[i] <= 1000
    //   numbers 按 递增顺序 排列
    //   -1000 <= target <= 1000
    //   仅存在一个有效答案

    var twoSum = function(numbers, target) { // O(n)
      const len = numbers.length;
      const hash = {};
      for(let i = 0; i < len; i++){
        const cur = numbers[i];
        if (hash[cur] === undefined) {
          hash[target - cur] = i;
        } else {
          return [hash[cur], i];
        }
      }
      return []
    };
    // 有序: 双指针
    var twoSum = function(numbers, target) { // 
      const len = numbers.length;
      let left = 0, right = len - 1;

      while(left < right){
        const sum = numbers[left] + numbers[right];
        if(sum === target) {
          return [left + 1, right + 1];
        }
        // 左右有任一遇到目标解时, 如果是左值index++碰撞, 右值必定大=>缩小; 同理, 因此只需要考虑一种缩放方式即可.
        if (sum > target) { // 右数值左移, 缩小和
          right--;
        } else { // 左数值右移, 放大
          left++;
        }
      }
      return [];
    }

  </script>
