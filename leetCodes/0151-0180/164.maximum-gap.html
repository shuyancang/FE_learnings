    // 如果数组元素个数小于 2，则返回 0。

    // 示例 1: 输入: [3,6,9,1] 输出: 3

    //   你可以假设数组中所有元素都是非负整数，且数值在 32 位有符号整数范围内。

    // 最简单的方法是进行排序后进行一次遍历进行比较

      const len = nums.length;
      if(len < 2) {
        return 0;
