<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>excel表列名称</title>
</head>
<body>
  <script>
    // 给定一个正整数，返回它在 Excel 表中相对应的列名称。
    // 例如，
    //     1 -> A
    //     2 -> B
    //     3 -> C
    //     ...
    //     26 -> Z
    //     27 -> AA
    //     28 -> AB 
    //     ...
    // 示例 1:   输入: 1     输出: "A"
    // 示例 2:   输入: 28    输出: "AB"
    // 示例 3:   输入: 701   输出: "ZY"

    var convertToTitle = function(columnNumber) {
      let res = '';
      while(columnNumber > 0){
        let remainNum = columnNumber % 26;
        let intNum = parseInt(columnNumber / 26);
        if (remainNum === 0) {
          remainNum = 26;
          intNum = intNum - 1;
        }
        const unit = String.fromCodePoint(remainNum + 64);
        res = unit + res;
        columnNumber = intNum;
      }
      return res;
    };

    var convertToTitle = function(columnNumber){ // 方法2, 数据-1进行除即可;
      let res = '';
      while(columnNumber > 0){
        columnNumber--;
        const remainNum = columnNumber % 26;
        res = String.fromCodePoint(remainNum + 65) + res;
        columnNumber = parseInt(columnNumber / 26)
      }
      return res;
    }
  </script>
</body>
</html>
