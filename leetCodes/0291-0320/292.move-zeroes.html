<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动零</title>
</head>
<body>
  <script>
    // 给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。

    // 示例: 输入: [0,1,0,3,12]  输出: [1,3,12,0,0]
    // 说明: 必须在原数组上操作，不能拷贝额外的数组。尽量减少操作次数。
    var moveZeroes = function(nums) {
      let zeroCount = 0;
      let left = 0;
      const len = nums.length;
      for(let i = 0; i < len; i++) {
        const cur = nums[i];
        if (cur === 0) {
          zeroCount++;
        } else {
          nums[i] = 0;
          nums[left] = cur;
          left++;
        }
      }
      for(let i = left + 1; i < len; i++) {
        nums[i] = 0;
      }
    };

    // Leetcode方法: 一次遍历, 类似快排思想: 用0作为中间点, 把所有不等于0的放中间点左边, 等于0的放其右边
    // 使用两个指针i, j, 只要nums[i] !== 0, 就叫唤nums[i] 和 nums[j]
    var moveZeroes = function(nums) {
      let j = 0;
      for(let i = 0; i < nums.length; i++) {
        if(nums[i] !== 0) {
          const tmp = nums[i];
          nums[i] = nums[j];
          nums[j++] = tmp
        }
      }
    }
  </script>
</body>
</html>
