<body>
  <script>
    // 给定一个二叉树，找出其最大深度。

    // 二叉树的深度为根节点到最远叶子节点的最长路径上的节点数。

    // 说明: 叶子节点是指没有子节点的节点。

    // 示例：
    // 给定二叉树 [3,9,20,null,null,15,7]，

    //     3
    //   / \
    //   9  20
    //     /  \
    //   15   7
    // 返回它的最大深度 3 。
    var maxDepth = function(root) { // 广度遍历最是直观
      if(!root){
        return 0;
      }
      let nodeList = [root];
      let depth = 0;
      while(nodeList.length > 0){
        let nextList = [];
        for(let i = 0; i < nodeList.length; i++){
          nodeList[i].left && nextList.push(nodeList[i].left);
          nodeList[i].right && nextList.push(nodeList[i].right);
        }
        nodeList = nextList;
        depth++;
      }
      return depth;
    };

    var maxDepth = function(root) { // 深度~递归
      if(!root){
        return 0;
      }
      return Math.max(maxDepth(root.left), maxDepth(root.right)) + 1;
    };
  </script>
</body>
