  <script>
    // 一条包含字母 A-Z 的消息通过以下映射进行了 编码 ：
    // 'A' -> 1    'B' -> 2    ...     'Z' -> 26
    // 要 解码 已编码的消息，所有数字必须基于上述映射的方法，反向映射回字母（可能有多种方法）。例如，"11106" 可以映射为：
    // "AAJF" ，将消息分组为 (1 1 10 6)
    // "KJF" ，将消息分组为 (11 10 6)

    // 注意，消息不能分组为  (1 11 06) ，因为 "06" 不能映射为 "F" ，这是由于 "6" 和 "06" 在映射中并不等价。

    // 给你一个只含数字的 非空 字符串 s ，请计算并返回 解码 方法的 总数 。
    // 题目数据保证答案肯定是一个 32 位 的整数。

    // 示例 1： 输入：s = "12" 输出：2
    //   解释：它可以解码为 "AB"（1 2）或者 "L"（12）。
    // 示例 2： 输入：s = "226" 输出：3
    //   解释：它可以解码为 "BZ" (2 26), "VF" (22 6), 或者 "BBF" (2 2 6) 。
    // 示例 3： 输入：s = "0" 输出：0
    //   解释：没有字符映射到以 0 开头的数字。
    //     含有 0 的有效映射是 'J' -> "10" 和 'T'-> "20" 。
    //     由于没有字符，因此没有有效的方法对此进行解码，因为所有数字都需要映射。

    // 示例 4：输入：s = "06" 输出：0
    //   解释："06" 不能映射到 "F" ，因为字符串含有前导 0（"6" 和 "06" 在映射中并不等价）。
    //  
    // 提示：
    //   1 <= s.length <= 100
    //   s 只包含数字，并且可能包含前导零。

    var numDecodings = function(s) { // 第一想法就是典型的回溯; 基于匹配索引 + 遇到异常/通过回溯进行计算 => 昂超出时间限制。。
      if(!s || s[0] === '0'){
        return 0;
      }
      const hash = getHashMap();
      let count = 0;
      const len = s.length;
      const dps = function(cur){
        if(cur === len - 2) { // 末尾两个数
          let boubleTem = hash[s[cur] + s[cur + 1]] ? 1 : 0;
          let singleTem = hash[s[cur]] && hash[s[cur + 1]] ? 1 : 0;
          count = boubleTem + singleTem + count;
          return (boubleTem && singleTem);
        } else if (cur === len - 1) {
          if(hash[s[cur]]){
            count++;
            return true;
          }
          return false;
        }
        if (!hash[s[cur]]) {
          return false;
        } else if(!hash[s[cur] + s[cur + 1]]) {
          dps(cur + 1);
        } else {
          dps(cur + 1);
          dps(cur + 2);
        }
      }
      dps(0);
      return count;
    };

    //   if (lastLetter === '0') {

    //     return tempRight ? numDecodings(restLetter) + tempRight;
    //   } else {

    function getHashMap() { // 生成{1 : A, 2: B ...}的映射;
      let hash = {};
      for(let i = 65; i <= 90; i++) {
        const curStr = String.fromCharCode(i);
        hash[i - 64] = curStr;
      }
      return hash;
    }

    numDecodings("12"); // 2
    numDecodings("226"); // 3
    numDecodings("0"); // 0
    numDecodings("06"); // 0
