<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二叉树的层序遍历</title>
</head>
<body>
  <script>
    // 给你一个二叉树，请你返回其按 层序遍历 得到的节点值。 （即逐层地，从左到右访问所有节点）。
    // 示例：
    //   二叉树：[3,9,20,null,null,15,7],

    //       3
    //     / \
    //     9  20
    //       /  \
    //     15   7
    //   返回其层序遍历结果：
    //   [
    //     [3],
    //     [9,20],
    //     [15,7]
    //   ]
    var levelOrder = function(root) { // 介个就是广度优先咩。
      if(!root){
        return []
      }
      const res = [];
      let curNodeList = [root];
      let index = 0;
      while(curNodeList.length > 0){
        res[index] = [];
        let nextNodeList = [];
        for(let i = 0; i < curNodeList.length; i++){
          const curNode = curNodeList[i];
          res[index].push(curNode.val);
          curNode.left && nextNodeList.push(curNode.left);
          curNode.right && nextNodeList.push(curNode.right);
        }
        curNodeList = nextNodeList;
        index++;
      }
      return res;
    };
  </script>
</body>
</html>
