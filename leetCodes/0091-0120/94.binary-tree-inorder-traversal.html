  <script>
    // 给定一个二叉树的根节点 root ，返回它的 中序 遍历。
    //   示例 1：
    //     输入：root = [1,null,2,3]
    //     输出：[1,3,2]
    //   示例 2：
    //     输入：root = []
    //     输出：[]
    //   示例 3：
    //     输入：root = [1]
    //     输出：[1]
    //   示例 4：
    //     输入：root = [1,2]
    //     输出：[2,1]
    //   示例 5：
    //     输入：root = [1,null,2]
    //     输出：[1,2]
    //   提示：
    //     树中节点数目在范围 [0, 100] 内
    //     -100 <= Node.val <= 100
    //   进阶: 递归算法很简单，你可以通过迭代算法完成吗？

    // 中序遍历: 往下节点找: 左 => 根 => 右 : 直接递归完事儿
    var inorderTraversal = function(root) {
      const arr = [];
      if(!root) {
        return arr;
      }
      if (root.left) {
        arr.push(...inorderTraversal(root.left));
      }
      arr.push(root.val);
      if(root.right) {
        arr.push(...inorderTraversal(root.right));
      }
      return arr;
    };
