<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>路径总和II</title>
</head>
<body>
  <script>
    // 给你二叉树的根节点 root 和一个整数目标和 targetSum ，找出所有 从根节点到叶子节点 路径总和等于给定目标和的路径。
    // 叶子节点 是指没有子节点的节点。
    // 示例 1：
    //   输入：root = [5,4,8,11,null,13,4,7,2,null,null,5,1], targetSum = 22
    //   输出：[[5,4,11,2],[5,8,4,5]]
    // 示例 2：
    //   输入：root = [1,2,3], targetSum = 5
    //   输出：[]
    // 示例 3：
    //   输入：root = [1,2], targetSum = 0
    //   输出：[]
    //  
    // 提示：
    //   树中节点总数在范围 [0, 5000] 内
    //   -1000 <= Node.val <= 1000
    //   -1000 <= targetSum <= 1000

    // 深度遍历 收集所有节点和~: 记录满足的条件
    var pathSum = function(root, targetSum) {
      if(!root){
        return [];
      }
      const res = [];
      function dps(node, list, num){
        if(!node.left && !node.right && node.val === num){
          res.push([...list, node.val]);
          return true;
        } else if (!node.left && !node.right && node.val !== num) {
          return false;
        }
        if(node.left){
          list.push(node.val);
          dps(node.left, list, num - node.val);
          list.pop();
        }
        if(node.right){
          list.push(node.val);
          dps(node.right, list, num - node.val);
          list.pop();
        }
      }
      dps(root, [], targetSum);
      return res;
    };
  </script>
</body>
</html>
