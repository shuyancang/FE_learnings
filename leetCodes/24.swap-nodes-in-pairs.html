  <script>
    /*
      给定一个链表，两两交换其中相邻的节点，并返回交换后的链表。
      你不能只是单纯的改变节点内部的值，而是需要实际的进行节点交换。
       
      示例:
      给定 1->2->3->4, 你应该返回 2->1->4->3.
    */
    var swapPairs = function(head) { // 递归
      if(!head || !head.next){
        return head;
      }
      var firstNode = head;
      var secondNode = head.next;
      firstNode.next = swapPairs(secondNode.next);
      secondNode.next = firstNode;
      return secondNode;
    };

    var swapPairs = function(head) { // 迭代
      var dummy = new ListNode();
      dummy.next = head;
      var prevNode = dummy;
      while(head && head.next){
        var firstNode = head;
        var secendNode = head.next;

        prevNode.next = secendNode;
        firstNode.next = secendNode.next;
        secendNode.next = firstNode;

        prevNode = firstNode;
        head = firstNode.next;
      }
      return dummy.next;
    };
  </script>
