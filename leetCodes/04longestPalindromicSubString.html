    function isPalindrom(str){ // 判断一个字符串是回型;

    var longestPalindrome = function(s) {
      const len = s.length;

      for(let i = 0; i < len; i++){

          }
        }
      }
      return maxGroup;
    };

      for(let i = 0; i < len; i ++) {

          }
