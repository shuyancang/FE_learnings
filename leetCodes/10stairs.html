  <script>
    // 一个人每次只能走一层楼梯 或 两层楼梯, 走到80层，可以有多少种方法：
    // 1递归解法: 走到第n层, 实际上是走到(n - 1)层 + 1层 或者 (n - 2)层 + 2层 => f(n) = f(n - 1) + f(n - 2);
    function stairs(stariNum){
      if (!(stariNum > 0)) {
        throw new Error('请输入正整数');
      }
      if(stariNum === 1) {
        return 1;
      }
      if (stariNum === 2) {
        return 2;
      }
      return stairs(stariNum - 1) + stairs(stariNum - 2); // 在不考虑递归优化的情况下, 超过1000时, firefox有内存泄露风险;
    }

    // 2数学分析法: 实质上 z层 = 2x + y; 其中x为走两层的数, y为走一层的数; 对应方程的多个解即为分别走一层和二层的数值, 求出对应排列C((x + y), x)即可
    function mathStair(stariNum, m = 2, n = 1) {
      var resultNum = 0;
      for(let x = 0; x <= stariNum / 2; x++){
        let y = stariNum - 2 * x; // 每一组(x, y)的值; x为走两层数, y走一层数 C((x + y), x)
        let productOfXY = 1, productOfX = 1;
        for(let i = (x + y); i > y; i--){
          productOfXY *= i;
        }
        for (let j = 1; j <= x; j++){
          productOfX *= j;
        }
        resultNum += productOfXY / productOfX
      }
      return resultNum;
    }
    
  </script>
