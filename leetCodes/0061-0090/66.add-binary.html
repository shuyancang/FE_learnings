<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二进制求和</title>
</head>
<body>
  <script>
    // 给你两个二进制字符串，返回它们的和（用二进制表示）。
    // 输入为 非空 字符串且只包含数字 1 和 0。

    // 示例 1:
    //   输入: a = "11", b = "1"
    //   输出: "100"
      
    // 示例 2:
    //   输入: a = "1010", b = "1011"
    //   输出: "10101"
    //      
    // 提示：
    //   每个字符串仅由字符 '0' 或 '1' 组成。
    //   1 <= a.length, b.length <= 10^4
    //   字符串如果不是 "0" ，就都不含前导零。
    var addBinary = function(a, b) {
      let res = '';
      let index = 1;
      let config = 0;
      while(a[a.length - index] && b[b.length - index]){
        const sum = parseInt(a[a.length - index]) + parseInt(b[b.length - index]) + config;
        if (sum >= 2) {
          res = sum - 2 + res;
          config = 1;
        } else {
          res = sum + res;
          config = 0;
        }
        index++;
      }
      while(a[a.length - index]){
        if (config === 1 && a[a.length - index] === '1') {
          res = '0' + res;
        } else {
          res = parseInt(a[a.length - index]) + config + res;
          config = 0;
        }
        index++;
      }
      while(b[b.length - index]){
        if (config === 1 && b[b.length - index] === '1') {
          res = '0' + res;
        } else {
          res = parseInt(b[b.length - index]) + config + res;
          config = 0;
        }
        index++;
      }
      if(config === 1) {
        return '1' + res;
      }
      return res;
    };
  </script>
</body>
</html>
