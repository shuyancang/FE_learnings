<!DOCTYPE html>
<html lang="en">
<head>

  <title>颜色分类</title>

<body>
  <script>
    // 给定一个包含红色、白色和蓝色，一共 n 个元素的数组，原地对它们进行排序，使得相同颜色的元素相邻，并按照红色、白色、蓝色顺序排列。
    // 此题中，我们使用整数 0、 1 和 2 分别表示红色、白色和蓝色。

    // 示例 1：
    //   输入：nums = [2,0,2,1,1,0]
    //   输出：[0,0,1,1,2,2]
    
    // 示例 2：
    //   输入：nums = [2,0,1]
    //   输出：[0,1,2]
    
    // 示例 3：
    //   输入：nums = [0]
    //   输出：[0]

    // 示例 4：
    //   输入：nums = [1]
    //   输出：[1]

    // 提示：
    //   n == nums.length
    //   1 <= n <= 300
    //   nums[i] 为 0、1 或 2
    var sortColors = function(nums) { // 双指针: 
      const len = nums.length;
      let start = 0, end = len - 1; // start: 记录0应该放的位置, end: 记录2应该放的位置
      while(nums[start] === 0) {
        start++;
      }
      while(nums[end] === 2) {
        end--;
      }
      let index = start;
      while(index < end) {
        const cur = nums[index];
        if(cur === 1) {
          index++;
          continue;
        }
        // if (cur === 2) {
        //   const tmp = nums[end];
        //   nums[end] = cur;
        //   end--;
        //   if(tmp === 0) {
        //     left++;
        //   }
        //   index++;
        // } else { // 0
        //   const tmp = nums[start];
        //   nums[start] = cur;
        // }
      }
      return nums;
    };

    sortColors([2,0,2,1,1,0]); // [0,0,1,1,2,2]
    sortColors([2,0,1]); // [0,1,2]
    sortColors([0]); // [0]
    sortColors([1]); // [1]
  </script>
</body>
</html>
