  <script>
    // 给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
    // 输入: 123 输出: 321; 输入: -123 输出: -321;输入: 120 输出: 21
    // 注意: 假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−2 e31,  2e31 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。
    var reverse = function(x) {
      var sign = '+';
      var resultStr = '';
      var strX = x + '';
      var max = 2 ** 31;
      if (x < 0) {
        sign = '-';
        strX = strX.substring(1);
      }
      for (var i = strX.length - 1; i >= 0; i--){
        resultStr += strX[i];
      }
      if (resultStr > (max - 1) && sign === '+') {
        return 0;
      } else if (resultStr > max && sign === '-') {
        return 0;
      }
      return (sign + resultStr) >> 0;
    };

    var reverse = function(x) {
      var MAX_INT = 2 ** 31 - 1;
      var MIN_INT = -(2 ** 31);
      var result = 0;
      while( x >= 1 || x <= -1) { // 每个循环/ 10; 每次记录余数,
        result = 10 * result + (x % 10);
        x = parseInt(x / 10);
        if (result > MAX_INT || result < MIN_INT) {
          return 0;
        }
      }
      return result;
    };

  </script>
