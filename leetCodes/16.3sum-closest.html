<!DOCTYPE html>

<body>
  <script>
    /*
      给定一个包括 n 个整数的数组 nums 和 一个目标值 target。找出 nums 中的三个整数，使得它们的和与 target 最接近。返回这三个数的和。假定每组输入只存在唯一答案。
      示例：
      输入：nums = [-1,2,1,-4], target = 1
      输出：2
      解释：与 target 最接近的和是 2 (-1 + 2 + 1 = 2) 。

      提示：
      3 <= nums.length <= 10^3
      -10^3 <= nums[i] <= 10^3
      -10^4 <= target <= 10^4
    */
    var threeSumClosest = function(nums, target) {// 解法一: 三个数和 - target 最接近于0; 使用的是三数之和的几乎相同思路
      var len = nums.length;
      if(len < 3) {
        return;
      }
      var result;
      // 如果能找到三数 - target === 0, 可直接退出; 记录最附近的几组数据进行比较, 再返回最近值;
      nums.sort((a, b) => a - b); // 从小到达排序
      for(var i = 0; i < len; i++){
        if (nums[i] === nums[i - 1]) {
          continue;
        }
        var left = i + 1, right = len - 1;
        while(left < right){
          if(left > i + 1 && nums[left] === nums[left - 1]) {
            left++;
            continue;
          }
          if (nums[right] === nums[right + 1]) {
            right--;
            continue;
          }
          var tmpSum = nums[left] + nums[right] + nums[i];
          if (tmpSum === target) { // 和正好为目标
            return target;
          } else if (tmpSum < target) {
            left++;
          } else {
            right--;
          }
          if(result === undefined || Math.abs(tmpSum - target) < Math.abs(result - target)) {
            result = tmpSum;
          }
        }
      }
      return result;
    };

    
  </script>
</body>
</html>
