      let sortedArr = [];
      let leftI = 0; rightI = 0;
      while(left[leftI] || right[rightI]){
        let leftNum = left[leftI], rightNum = right[rightI];
        if (leftNum && rightNum) {
          if(leftNum <= rightNum){
            sortedArr.push(leftNum);
            leftI++;
          } else {
            sortedArr.push(rightNum);
            rightI++;
          }
        } else if (leftNum){
          sortedArr.push(leftNum);
          leftI++;
        } else {
          sortedArr.push(rightNum);
          rightI++;
        }
      }
      return sortedArr;
    }
