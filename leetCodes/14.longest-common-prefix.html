<body>
  <script>
    /*
      编写一个函数来查找字符串数组中的最长公共前缀。
      如果不存在公共前缀，返回空字符串 ""。
      示例 1:

      输入: ["flower","flow","flight"]
      输出: "fl"
      示例 2:

      输入: ["dog","racecar","car"]
      输出: ""
      解释: 输入不存在公共前缀。
    */
    var longestCommonPrefix = function(strs) {
      var len = strs.length;
      if (!len || len === 0) {
        return '';
      } else if (len === 1) {
        return strs[0];
      }
      var firstStr = strs[0], firstLen = firstStr.length, result = '';
      for(var i = 0; i < firstLen; i++) {
        var tmpStr = firstStr[i];
        for(var j = 0; j < len; j++) {
          if(strs[j][i] !== tmpStr){
            return result;
          }
        }
        result += tmpStr;
      }
      return result;
    };
    // 方法二: 分治 分别依次比较数组一半长度的最长公用前缀, 得到基于这一半的前缀继续比较
    // 方法三: 二分 最小公前缀必定在最小字符串中，先取出最小字符串, 将其一分为二，比较一半是否公共前缀, 是: 后一半取一半继续比较; 否: 前一半取一半继续比较；
  </script>
</body>
</html>
