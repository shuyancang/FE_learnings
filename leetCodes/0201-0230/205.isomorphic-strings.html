<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>同构字符串</title>
</head>
<body>
  <script>
    // 给定两个字符串 s 和 t，判断它们是否是同构的。
    // 如果 s 中的字符可以按某种映射关系替换得到 t ，那么这两个字符串是同构的。

    // 每个出现的字符都应当映射到另一个字符，同时不改变字符的顺序。不同字符不能映射到同一个字符上，相同字符只能映射到同一个字符上，字符可以映射到自己本身。

    // 示例 1: 输入：s = "egg", t = "add" 输出：true

    // 示例 2： 输入：s = "foo", t = "bar" 输出：false

    // 示例 3： 输入：s = "paper", t = "title" 输出：true

    // 提示： 可以假设 s 和 t 长度相同。

    var isIsomorphic = function(s, t) { // 最基本的一个hash映射就好了吧。
      const sToT = {};
      const tToS = {};
      const len = s.length;
      for(let i = 0; i < len; i++){
        const sLetter = s[i];
        const tLetter = t[i];
        if(!sToT[sLetter] && !tToS[tLetter]){
          sToT[sLetter] = tLetter;
          tToS[tLetter] = sLetter;
        } else if (sToT[sLetter] && tToS[tLetter] && sToT[sLetter] === tLetter && tToS[tLetter] === sLetter) {
          continue;
        } else {
          return false;
        }
      }
      return true;
    };
  </script>
</body>
</html>
