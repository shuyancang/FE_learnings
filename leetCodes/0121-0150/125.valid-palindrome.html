<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验证回文字符串</title>
</head>
<body>
  <script>
    // 给定一个字符串，验证它是否是回文串，只考虑字母和数字字符，可以忽略字母的大小写。
    // 说明：本题中，我们将空字符串定义为有效的回文串。

    // 示例 1: 输入: "A man, a plan, a canal: Panama" 输出: true
    // 示例 2: 输入: "race a car"  输出: false
    var isPalindrome = function(s) { // 直接左右双指针直到: 不同字符(false)/指针相撞(true)
      const reg = /[a-zA-Z0-9]/
      let left = 0; right = s.length - 1;
      while(left < right){
        while(s[left] && !reg.test(s[left])){
          left++;
        }
        while(s[right] && !reg.test(s[right])){
          right--;
        }
        if(s[left] && s[right] && s[left].toLowerCase() !== s[right].toLowerCase()){
          return false;
        }
        left++;
        right--;
      }
      return true;
    };
  </script>
</body>
</html>
