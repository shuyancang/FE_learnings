<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二叉树的前序遍历</title>
</head>
<body>
  <script>
    // 给你二叉树的根节点 root ，返回它节点值的 前序 遍历。
    
    // 示例 1： 输入：root = [1,null,2,3] 输出：[1,2,3]
    // 示例 2： 输入：root = [] 输出：[]
    // 示例 3： 输入：root = [1] 输出：[1]
    // 示例 4： 输入：root = [1,2] 输出：[1,2]
    // 示例 5： 输入：root = [1,null,2] 输出：[1,2]

    // 提示： 树中节点数目在范围 [0, 100] 内; -100 <= Node.val <= 100

    // 进阶：递归算法很简单，你可以通过迭代算法完成吗？

    var preorderTraversal = function(root) { // 先序遍历: 根左右 => dfs
      const list = [];
      const dfs = (node) => {
        if(!node){
          return;
        }
        list.push(node.val);
        dfs(node.left);
        dfs(node.right);
      }
      dfs([], root);
      return list;
    };

    var preorderTraversal = function(root){ // 迭代方式实现
      if(!root){ return []; }
      const stack = [root];
      const list = [];
      while (stack.length > 0) {
        const node = stack.pop();
        list.push(node.val);
        if(node.right){
          stack.push(node.right);
        }
        if(node.left){
          stack.push(node.left);
        }
      }
      return list;
    }
  </script>
</body>
