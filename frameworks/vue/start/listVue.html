<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .done{
    background-color: lightblue;
  }
  .doing{
    background-color: yellow;
  }
</style>
<body>
    <div id="app">
      <ul>
        <li
          :class="{'doing': task.finish}"
          v-for="task in tasks"
          @click="doneSelect(task)"
        >
          {{task.content}}
          <span @click="deleteTask(task)">删</span>
        </li>
      </ul>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        tasks: [{
          content: '电影',
          finish: false,
        }, {
          content: '游戏',
          finish: false,
        }, {
          content: '运动',
          finish: false,
        }, {
          content: '看书',
          finish: true,
        }],
      },
      methods: {
        doneSelect: function(task){
          task.finish = !task.finish;
        },
        deleteTask: function(task){
          // console.log(this.tasks)
        }

      },
    })
  </script>
</body>
</html>
